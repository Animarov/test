<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .coin {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            margin: 30px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
            border: 4px solid #ffed85;
            color: #8b7500;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            user-select: none;
        }
        
        .coin:active {
            transform: scale(0.95);
        }
        
        .balance {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            align-items: center;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-weight: bold;
            width: 40px;
            text-align: center;
        }
        
        .username {
            flex: 1;
            text-align: left;
            padding: 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-balance {
            font-weight: bold;
            color: #ffd700;
            width: 80px;
            text-align: right;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #ccc;
            font-style: italic;
        }
        
        .user-rank {
            background: rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            font-size: 12px;
            min-height: 20px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .success { color: #51cf66; }
        .error { color: #ff6b6b; }
        .warning { color: #fcc419; }
        .info { color: #339af0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Coin Clicker</h1>
        
        <div class="balance" id="balance">0 –º–æ–Ω–µ—Ç</div>
        
        <div class="coin" id="coin">
            –ö–õ–ò–ö!
        </div>
        
        <div class="controls">
            <button class="btn" id="save-btn" onclick="saveToCloud()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="btn" id="load-btn" onclick="loadFromCloud()">‚òÅÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            <button class="btn" id="refresh-btn" onclick="refreshLeaderboard()">üîÑ –†–µ–π—Ç–∏–Ω–≥</button>
            <button class="btn" id="reset-btn" onclick="resetBalance()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
        </div>
        
        <div id="user-rank" class="user-rank" style="display: none;">
            <strong>–í–∞—à–µ –º–µ—Å—Ç–æ:</strong> <span id="user-position">-</span>
        </div>
        
        <div class="leaderboard">
            <h2>üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
            
            <div class="leaderboard-header">
                <span class="rank">–ú–µ—Å—Ç–æ</span>
                <span class="username">–ù–∏–∫–Ω–µ–π–º</span>
                <span class="user-balance">–ë–∞–ª–∞–Ω—Å</span>
            </div>
            
            <div id="leaderboard" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</div>
        </div>
        
        <div id="status" class="status"></div>
        <div id="debug" style="display: none; font-size: 10px; color: #ccc; margin-top: 10px;"></div>
    </div>

    <script>
        class CoinClicker {
            constructor() {
                this.userId = null;
                this.balance = 0;
                this.telegram = null;
                // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –†–ï–ê–õ–¨–ù–´–ô URL Google Apps Script!
                this.scriptURL = 'https://script.google.com/macros/s/AKfycby0jP0bpzlVyVoIqFGGoWI1dqrVVit7c18JQf2XE6mLJcxRfK_XvQvYbiq1Xts1c60ANw/exec';
                this.lastSaveTime = 0;
                this.isSaving = false;
                this.scriptAvailable = false;
                this.init();
            }

            async init() {
                try {
                    console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
                    this.debugLog('–ù–∞—á–∞–ª–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
                    
                    // –°–Ω–∞—á–∞–ª–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –±–∞–∑–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
                    this.setupClickHandler();
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
                    if (window.Telegram && window.Telegram.WebApp) {
                        this.telegram = window.Telegram.WebApp;
                        this.telegram.expand();
                        this.userId = this.telegram.initDataUnsafe.user?.id;
                        this.debugLog('Telegram user ID: ' + this.userId);
                    }
                    
                    if (!this.userId) {
                        this.userId = 'guest_' + Math.random().toString(36).substr(2, 9);
                        this.debugLog('Generated guest ID: ' + this.userId);
                    }

                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
                    this.loadFromLocal();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å
                    this.updateBalanceDisplay();
                    
                    // –ó–∞—Ç–µ–º –ø—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–∫—Ä–∏–ø—Ç–∞ (–∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ)
                    this.checkScriptAvailability();
                    
                    this.showStatus('–ì–æ—Ç–æ–≤–æ! –ö–ª–∏–∫–∞–π—Ç–µ –ø–æ –º–æ–Ω–µ—Ç–µ üéØ', 'success');
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                    this.debugLog('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message);
                    this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è', 'error');
                }
            }

            debugLog(message) {
                const debugElement = document.getElementById('debug');
                if (debugElement) {
                    debugElement.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
                    debugElement.scrollTop = debugElement.scrollHeight;
                }
                console.log(message);
            }

            async checkScriptAvailability() {
                try {
                    this.scriptAvailable = await this.testScriptConnection();
                    this.debugLog('Script available: ' + this.scriptAvailable);
                    
                    if (this.scriptAvailable) {
                        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ –æ–±–ª–∞–∫–∞ –∏ —Ä–µ–π—Ç–∏–Ω–≥ –≤ —Ñ–æ–Ω–µ
                        setTimeout(() => this.loadFromCloud().catch(() => {}), 1000);
                        setTimeout(() => this.loadLeaderboard().catch(() => {}), 2000);
                    } else {
                        this.showStatus('–û–±–ª–∞—á–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ ‚ö†Ô∏è', 'warning');
                        this.showEmptyLeaderboard();
                    }
                } catch (error) {
                    console.log('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–∫—Ä–∏–ø—Ç–∞:', error);
                    this.debugLog('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–∫—Ä–∏–ø—Ç–∞: ' + error.message);
                    this.scriptAvailable = false;
                }
            }

            async testScriptConnection() {
                try {
                    const testUrl = `${this.scriptURL}?action=test&t=${Date.now()}`;
                    const response = await fetch(testUrl, { 
                        method: 'GET',
                        headers: {
                            'Content-Type': 'text/plain'
                        }
                    });
                    
                    return response.ok;
                } catch (error) {
                    console.log('Google Apps Script –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error);
                    return false;
                }
            }

            setupClickHandler() {
                const coin = document.getElementById('coin');
                
                const handleClick = () => {
                    this.balance++;
                    this.updateBalanceDisplay();
                    this.saveToLocal();
                    
                    this.showStatus('+1 –º–æ–Ω–µ—Ç–∞! üí∞', 'success');
                };
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                coin.addEventListener('click', handleClick);
                coin.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleClick();
                }, { passive: false });
            }

            updateBalanceDisplay() {
                // –ó–∞—â–∏—Ç–∞ –æ—Ç –æ–≥—Ä–æ–º–Ω—ã—Ö —á–∏—Å–µ–ª
                if (this.balance > 1000000) {
                    this.debugLog('–û–±–Ω–∞—Ä—É–∂–µ–Ω —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π –±–∞–ª–∞–Ω—Å: ' + this.balance + ', —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –¥–æ 0');
                    this.balance = 0;
                }
                
                document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
            }

            async makeRequest(url, options = {}) {
                try {
                    const response = await fetch(url, {
                        ...options,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            ...options.headers
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    
                    const text = await response.text();
                    
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.error('JSON parse error:', text);
                        return { success: false, error: 'Invalid JSON response' };
                    }
                    
                } catch (error) {
                    console.error('Request error:', error);
                    throw error;
                }
            }

            async saveToCloud() {
                if (!this.scriptAvailable) {
                    this.showStatus('–û–±–ª–∞—á–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ ‚ö†Ô∏è', 'warning');
                    return false;
                }
                
                if (this.isSaving) return false;
                this.isSaving = true;
                this.toggleButtons(false);
                
                try {
                    this.showStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...', 'loading');
                    this.debugLog('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –æ–±–ª–∞–∫–æ: ' + this.balance);
                    
                    const data = {
                        action: 'update',
                        userId: this.userId,
                        balance: this.balance,
                        username: this.telegram?.initDataUnsafe.user?.username || '–ì–æ—Å—Ç—å',
                        firstName: this.telegram?.initDataUnsafe.user?.first_name || '–ò–≥—Ä–æ–∫'
                    };

                    const formData = new URLSearchParams();
                    for (const key in data) {
                        formData.append(key, data[key]);
                    }

                    const response = await this.makeRequest(this.scriptURL, {
                        method: 'POST',
                        body: formData
                    });

                    if (response && response.success) {
                        this.lastSaveTime = Date.now();
                        this.showStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ! ‚úÖ', 'success');
                        this.debugLog('–£—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ');
                        return true;
                    } else {
                        throw new Error(response?.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –æ–±–ª–∞–∫–æ:', error);
                    this.debugLog('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
                    this.showStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error');
                    return false;
                } finally {
                    this.isSaving = false;
                    this.toggleButtons(true);
                }
            }

            toggleButtons(enabled) {
                const buttons = ['save-btn', 'load-btn', 'refresh-btn', 'reset-btn'];
                buttons.forEach(id => {
                    const btn = document.getElementById(id);
                    if (btn) btn.disabled = !enabled;
                });
            }

            async loadFromCloud() {
                if (!this.scriptAvailable) {
                    return false;
                }
                
                this.toggleButtons(false);
                
                try {
                    this.showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –æ–±–ª–∞–∫–∞...', 'loading');
                    this.debugLog('–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –æ–±–ª–∞–∫–∞...');
                    
                    const url = `${this.scriptURL}?action=get&userId=${encodeURIComponent(this.userId)}&t=${Date.now()}`;
                    const data = await this.makeRequest(url);
                    
                    if (data && data.success && data.balance !== undefined && data.balance !== null) {
                        const cloudBalance = parseInt(data.balance);
                        
                        if (!isNaN(cloudBalance) && cloudBalance >= 0) {
                            this.debugLog('–ü–æ–ª—É—á–µ–Ω –±–∞–ª–∞–Ω—Å –∏–∑ –æ–±–ª–∞–∫–∞: ' + cloudBalance);
                            
                            // –ó–∞—â–∏—Ç–∞ –æ—Ç –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
                            if (cloudBalance > 1000000) {
                                this.debugLog('–°–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π –±–∞–ª–∞–Ω—Å –∏–∑ –æ–±–ª–∞–∫–∞, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º');
                                this.showStatus('–û—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –æ–±–ª–∞–∫–∞', 'error');
                                return false;
                            }
                            
                            this.balance = cloudBalance;
                            this.updateBalanceDisplay();
                            this.saveToLocal();
                            this.showStatus('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã ‚úÖ', 'success');
                            return true;
                        }
                    }
                    this.debugLog('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ –æ–±–ª–∞–∫–µ –∏–ª–∏ –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç');
                    return false;
                } catch (error) {
                    console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞:', error);
                    this.debugLog('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ –æ–±–ª–∞–∫–∞: ' + error.message);
                    return false;
                } finally {
                    this.toggleButtons(true);
                }
            }

            loadFromLocal() {
                try {
                    const saved = localStorage.getItem(`coin_balance_${this.userId}`);
                    if (saved) {
                        const balance = parseInt(saved);
                        if (!isNaN(balance) && balance >= 0 && balance <= 1000000) {
                            this.balance = balance;
                            this.debugLog('–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ localStorage: ' + balance);
                        } else {
                            this.debugLog('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –≤ localStorage: ' + saved);
                            this.balance = 0;
                        }
                    } else {
                        this.debugLog('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ localStorage');
                        this.balance = 0;
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ localStorage:', error);
                    this.debugLog('–û—à–∏–±–∫–∞ localStorage: ' + error.message);
                    this.balance = 0;
                }
            }

            saveToLocal() {
                try {
                    localStorage.setItem(`coin_balance_${this.userId}`, this.balance.toString());
                    this.debugLog('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ localStorage: ' + this.balance);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ localStorage:', error);
                    this.debugLog('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è localStorage: ' + error.message);
                }
            }

            resetBalance() {
                this.balance = 0;
                this.updateBalanceDisplay();
                this.saveToLocal();
                this.showStatus('–ë–∞–ª–∞–Ω—Å —Å–±—Ä–æ—à–µ–Ω üîÑ', 'info');
                this.debugLog('–ë–∞–ª–∞–Ω—Å —Å–±—Ä–æ—à–µ–Ω –≤—Ä—É—á–Ω—É—é');
            }

            async loadLeaderboard() {
                if (!this.scriptAvailable) {
                    this.showEmptyLeaderboard();
                    return;
                }
                
                this.toggleButtons(false);
                
                try {
                    const url = `${this.scriptURL}?action=leaderboard&t=${Date.now()}`;
                    const data = await this.makeRequest(url);
                    
                    if (data && data.success) {
                        if (data.leaderboard && data.leaderboard.length > 0) {
                            this.displayLeaderboard(data.leaderboard);
                            this.displayUserRank(data.leaderboard);
                        } else {
                            this.showEmptyLeaderboard();
                        }
                    } else {
                        this.showEmptyLeaderboard();
                    }
                } catch (error) {
                    console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:', error);
                    this.debugLog('–û—à–∏–±–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞: ' + error.message);
                    this.showEmptyLeaderboard();
                } finally {
                    this.toggleButtons(true);
                }
            }

            displayLeaderboard(leaderboard) {
                const leaderboardElement = document.getElementById('leaderboard');
                
                let html = '';
                const topPlayers = leaderboard.slice(0, 10);
                
                if (topPlayers.length === 0) {
                    this.showEmptyLeaderboard();
                    return;
                }
                
                topPlayers.forEach((player, index) => {
                    const displayName = player.username || player.firstName || `–ò–≥—Ä–æ–∫ ${(player.userId || '').substr(0, 6)}`;
                    const balance = player.balance || 0;
                    
                    html += `
                        <div class="leaderboard-item">
                            <span class="rank">${index + 1}</span>
                            <span class="username">${this.escapeHtml(displayName)}</span>
                            <span class="user-balance">${balance}</span>
                        </div>
                    `;
                });
                
                leaderboardElement.innerHTML = html;
            }

            showEmptyLeaderboard() {
                const leaderboardElement = document.getElementById('leaderboard');
                leaderboardElement.innerHTML = `
                    <div class="empty-state">
                        üèÜ –†–µ–π—Ç–∏–Ω–≥ –ø—É—Å—Ç<br>
                        <small>–°—Ç–∞–Ω—å—Ç–µ –ø–µ—Ä–≤—ã–º –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ!</small>
                    </div>
                `;
            }

            displayUserRank(leaderboard) {
                const userRankElement = document.getElementById('user-rank');
                const userPositionElement = document.getElementById('user-position');
                
                if (!leaderboard || leaderboard.length === 0) {
                    userRankElement.style.display = 'none';
                    return;
                }

                const userIndex = leaderboard.findIndex(player => 
                    player.userId && player.userId.toString() === this.userId.toString()
                );
                
                if (userIndex !== -1) {
                    userPositionElement.textContent = `${userIndex + 1} –º–µ—Å—Ç–æ`;
                    userRankElement.style.display = 'block';
                } else {
                    userRankElement.style.display = 'none';
                }
            }

            showStatus(message, type = 'info') {
                const statusElement = document.getElementById('status');
                if (statusElement) {
                    statusElement.textContent = message;
                    statusElement.className = `status ${type}`;
                    
                    if (type !== 'loading') {
                        setTimeout(() => {
                            if (statusElement.textContent === message) {
                                statusElement.textContent = '';
                                statusElement.className = 'status';
                            }
                        }, 3000);
                    }
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        function saveToCloud() {
            if (window.coinApp) {
                window.coinApp.saveToCloud().catch(() => {});
            }
        }

        function loadFromCloud() {
            if (window.coinApp) {
                window.coinApp.loadFromCloud().catch(() => {});
            }
        }

        function refreshLeaderboard() {
            if (window.coinApp) {
                window.coinApp.loadLeaderboard().catch(() => {});
            }
        }

        function resetBalance() {
            if (window.coinApp) {
                window.coinApp.resetBalance();
            }
        }

        function toggleDebug() {
            const debugElement = document.getElementById('debug');
            if (debugElement) {
                debugElement.style.display = debugElement.style.display === 'none' ? 'block' : 'none';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            window.coinApp = new CoinClicker();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
            document.addEventListener('dblclick', toggleDebug);
        });
    </script>

<!DOCTYPE html>
<html>
<head>
    <title>Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .balance { 
            font-size: 24px; 
            margin: 25px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #coins {
            font-size: 32px;
            color: #feca57;
            font-weight: bold;
        }
        #userId {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .transfer-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        input {
            padding: 12px;
            margin: 8px;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 200px;
            font-size: 16px;
        }
        #transferBtn {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }
        #transferStatus {
            margin: 10px;
            font-weight: bold;
            min-height: 20px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .coin-animation {
            position: absolute;
            font-size: 20px;
            color: #feca57;
            font-weight: bold;
            animation: coinFloat 1s ease-out;
            pointer-events: none;
        }
        @keyframes coinFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–æ–ª–æ—Ç–æ–π –º–æ–Ω–µ—Ç–∫–∏ */
        .gold-coin {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #ffd700, #daa520);
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.3);
            border: 4px solid #ffec8b;
            transition: all 0.2s ease;
            user-select: none;
        }
        .gold-coin:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.2),
                0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ç–æ–ø–∞ */
        .top-btn {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .top-btn:hover {
            transform: translateY(-2px);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Ç–æ–ø–∞ */
        #topPage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        .top-header {
            font-size: 22px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            font-weight: bold;
            margin: 40px 0 20px 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .player-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #feca57;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .player-info {
            flex: 1;
            text-align: left;
        }
        .player-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .player-balance {
            font-size: 14px;
            color: #bdc3c7;
            display: flex;
            align-items: center;
        }
        .coin-icon {
            margin-left: 5px;
            color: #feca57;
        }
        .player-rank {
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            color: #feca57;
            min-width: 30px;
        }
        .bottom-player-card {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(52, 152, 219, 0.9);
            padding: 15px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loading">
        <div class="loader"></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
    <div class="container" id="mainPage">
        <h1>ü™ô Coin Clicker</h1>
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">0</span> –º–æ–Ω–µ—Ç</div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ —Ç–æ–ø–∞ (–≤—ã—à–µ –º–æ–Ω–µ—Ç–∫–∏) -->
        <button id="topBtn" class="top-btn">üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</button>

        <!-- –ó–æ–ª–æ—Ç–∞—è –º–æ–Ω–µ—Ç–∫–∞ –¥–ª—è –∫–ª–∏–∫–æ–≤ -->
        <div class="gold-coin" id="clickCoin">
            ü™ô
        </div>

        <div class="transfer-section">
            <h3>üí∏ –ü–µ—Ä–µ–≤–æ–¥ –º–æ–Ω–µ—Ç</h3>
            <input type="number" id="receiverId" placeholder="ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
            <input type="number" id="transferAmount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
            <button id="transferBtn">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
            <p id="transferStatus"></p>
        </div>

        <p>–í–∞—à ID: <span id="userId"></span></p>
        <p>üëÜ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç–æ—Ç ID –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–æ–≤</p>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–æ–ø–∞ -->
    <div id="topPage">
        <button class="back-btn" onclick="hideTop()">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="top-header">–°–∞–º—ã–µ –±–æ–≥–∞—Ç—ã–µ –∏–≥—Ä–æ–∫–∏</div>
        
        <div id="topList">
            <!-- –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
        </div>

        <div class="bottom-player-card">
            <div class="player-rank" id="userRank">-</div>
            <div class="player-avatar">üë§</div>
            <div class="player-info">
                <div class="player-name" id="userTopName">–í—ã</div>
                <div class="player-balance">
                    <span id="userTopBalance">0</span> 
                    <span class="coin-icon">ü™ô</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrYtxuRREYpz1VrhCEDLBOrQK43E75HD7OCuxuaHq22ucKtcRs09LuXVMS6qXEa3pSNQ/exec';

        let tg = window.Telegram.WebApp;
        let userTelegramId = tg.initDataUnsafe.user.id;
        let currentCoins = 0;
        let isRequestPending = false;
        let unsyncedClicks = 0;
        let lastServerCoins = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        function showInterface() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ç–æ–ø–æ–º
        function showTop() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('topPage').style.display = 'block';
            loadTopPlayers();
        }

        function hideTop() {
            document.getElementById('topPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        }

        async function loadTopPlayers() {
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–ø–∞ —Å —Å–µ—Ä–≤–µ—Ä–∞
            try {
                const result = await callApi('getTop', {
                    telegramId: userTelegramId
                });

                const topList = document.getElementById('topList');
                topList.innerHTML = '';

                if (result.success && result.topPlayers) {
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π —Ç–æ–ø —Å —Å–µ—Ä–≤–µ—Ä–∞
                    result.topPlayers.forEach((player, index) => {
                        const playerCard = document.createElement('div');
                        playerCard.className = 'player-card';
                        playerCard.innerHTML = `
                            <div class="player-rank">${index + 1}</div>
                            <div class="player-avatar">${player.avatar || 'üë§'}</div>
                            <div class="player-info">
                                <div class="player-name">${player.name || '–ò–≥—Ä–æ–∫'}</div>
                                <div class="player-balance">
                                    ${player.coins.toLocaleString()} 
                                    <span class="coin-icon">ü™ô</span>
                                </div>
                            </div>
                        `;
                        topList.appendChild(playerCard);
                    });

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    if (result.userRank) {
                        document.getElementById('userRank').textContent = result.userRank;
                    }
                } else {
                    // –ï—Å–ª–∏ —Ç–æ–ø –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
                    topList.innerHTML = '<div style="text-align: center; color: #bdc3c7; margin: 50px 0;">–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è...</div>';
                }

                // –í—Å–µ–≥–¥–∞ –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                document.getElementById('userTopBalance').textContent = currentCoins.toLocaleString();
                document.getElementById('userTopName').textContent = tg.initDataUnsafe.user.first_name || '–í—ã';

            } catch (error) {
                console.error('Error loading top:', error);
                const topList = document.getElementById('topList');
                topList.innerHTML = '<div style="text-align: center; color: #bdc3c7; margin: 50px 0;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–ø–∞</div>';
            }
        }

        tg.expand();
        tg.enableClosingConfirmation();
        document.getElementById('userId').textContent = userTelegramId;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ localStorage
        function saveLocalState() {
            const state = {
                coins: currentCoins,
                lastSync: Date.now(),
                userId: userTelegramId
            };
            localStorage.setItem('clickerState', JSON.stringify(state));
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–∑ localStorage
        function loadLocalState() {
            const saved = localStorage.getItem('clickerState');
            if (saved) {
                const state = JSON.parse(saved);
                if (state.userId === userTelegramId) {
                    return state.coins;
                }
            }
            return null;
        }

        async function callApi(method, payload) {
            if (isRequestPending) return { error: 'Request already pending' };
            isRequestPending = true;
            
            try {
                const lowerCasePayload = {};
                for (const key in payload) {
                    lowerCasePayload[key.toLowerCase()] = payload[key];
                }
                
                const params = new URLSearchParams({
                    method: method.toLowerCase(),
                    ...lowerCasePayload
                });
                
                params.append('t', Date.now());
                
                let response = await fetch(API_URL + '?' + params.toString(), {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { error: 'Network error' };
            } finally {
                isRequestPending = false;
            }
        }

        async function loadUser() {
            try {
                const localCoins = loadLocalState();
                if (localCoins !== null) {
                    currentCoins = localCoins;
                    document.getElementById('coins').textContent = currentCoins;
                    showInterface();
                }
                
                let userData = await callApi('getUser', { 
                    telegramId: userTelegramId,
                    username: tg.initDataUnsafe.user.username || '',
                    first_name: tg.initDataUnsafe.user.first_name || ''
                });
                
                if (userData.error) {
                    if (localCoins === null) {
                        currentCoins = 0;
                        document.getElementById('coins').textContent = currentCoins;
                        showInterface();
                    }
                    return;
                }
                
                const serverCoins = userData.coins || 0;
                lastServerCoins = serverCoins;
                
                if (localCoins !== null && localCoins > serverCoins) {
                    currentCoins = localCoins;
                    await synchronizeWithServer();
                } else {
                    currentCoins = serverCoins;
                    saveLocalState();
                }
                
                document.getElementById('coins').textContent = currentCoins;
                showInterface();
                
            } catch (error) {
                console.error('Load user error:', error);
                const localCoins = loadLocalState();
                if (localCoins !== null) {
                    currentCoins = localCoins;
                } else {
                    currentCoins = 0;
                }
                document.getElementById('coins').textContent = currentCoins;
                showInterface();
            }
        }

        async function synchronizeWithServer() {
            if (currentCoins > lastServerCoins) {
                const difference = currentCoins - lastServerCoins;
                try {
                    const result = await callApi('syncClicks', {
                        telegramId: userTelegramId,
                        additionalClicks: difference,
                        username: tg.initDataUnsafe.user.username || '',
                        first_name: tg.initDataUnsafe.user.first_name || ''
                    });
                    
                    if (result.success) {
                        lastServerCoins = currentCoins;
                        saveLocalState();
                    }
                } catch (error) {
                    console.error('Sync error:', error);
                }
            }
        }

        setInterval(synchronizeWithServer, 30000);

        function showError(message) {
            const statusEl = document.getElementById('transferStatus');
            statusEl.textContent = '‚ùå ' + message;
            statusEl.style.color = '#ff6b6b';
        }

        function showSuccess(message) {
            const statusEl = document.getElementById('transferStatus');
            statusEl.textContent = '‚úÖ ' + message;
            statusEl.style.color = '#00d2d3';
        }

        function showLoading() {
            const statusEl = document.getElementById('transferStatus');
            statusEl.innerHTML = '<div class="loader"></div>';
            statusEl.style.color = '#feca57';
        }

        function createCoinAnimation(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin-animation';
            coin.textContent = '+1';
            coin.style.left = (x - 20) + 'px';
            coin.style.top = (y - 20) + 'px';
            document.body.appendChild(coin);
            
            setTimeout(() => {
                document.body.removeChild(coin);
            }, 1000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∑–æ–ª–æ—Ç–æ–π –º–æ–Ω–µ—Ç–∫–µ
        document.getElementById('clickCoin').addEventListener('click', function(event) {
            currentCoins++;
            document.getElementById('coins').textContent = currentCoins;
            unsyncedClicks++;
            saveLocalState();
            
            const rect = this.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            createCoinAnimation(x, y);
            
            tg.HapticFeedback.impactOccurred('light');
            
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
            
            setTimeout(async () => {
                try {
                    let result = await callApi('click', { 
                        telegramId: userTelegramId,
                        username: tg.initDataUnsafe.user.username || '',
                        first_name: tg.initDataUnsafe.user.first_name || ''
                    });
                    
                    if (result.success) {
                        unsyncedClicks--;
                        lastServerCoins = result.newCoins;
                    }
                } catch (error) {
                    console.error('Background click error:', error);
                }
            }, 1000);
        });

        document.getElementById('topBtn').addEventListener('click', showTop);

        document.getElementById('transferBtn').addEventListener('click', async () => {
            const receiverId = document.getElementById('receiverId').value;
            const amount = parseInt(document.getElementById('transferAmount').value);
            const statusEl = document.getElementById('transferStatus');

            if (!receiverId || !amount) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            if (receiverId == userTelegramId) {
                showError('–ù–µ–ª—å–∑—è –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—å —Å–µ–±–µ!');
                return;
            }

            if (amount <= 0) {
                showError('–°—É–º–º–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –±–æ–ª—å—à–µ 0!');
                return;
            }

            if (amount > currentCoins) {
                showError('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
                return;
            }

            showLoading();

            try {
                const result = await callApi('transfer', {
                    fromTelegramId: userTelegramId,
                    toTelegramId: receiverId,
                    amount: amount
                });

                if (result.success) {
                    showSuccess(`–£—Å–ø–µ—à–Ω–æ –ø–µ—Ä–µ–≤–µ–¥–µ–Ω–æ ${amount} –º–æ–Ω–µ—Ç!`);
                    currentCoins -= amount;
                    document.getElementById('coins').textContent = currentCoins;
                    saveLocalState();
                    tg.HapticFeedback.notificationOccurred('success');
                    
                    document.getElementById('receiverId').value = '';
                    document.getElementById('transferAmount').value = '';
                } else {
                    showError('–û—à–∏–±–∫–∞: ' + (result.error || 'Unknown error'));
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                console.error('Transfer error:', error);
            }
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        loadUser();

        window.addEventListener('beforeunload', () => {
            saveLocalState();
            synchronizeWithServer();
        });
    </script>
</body>
</html>

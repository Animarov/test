<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .coins-display {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .click-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
            transition: all 0.3s ease;
            width: 100%;
        }

        .click-btn:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(238, 90, 36, 0.3);
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .user-id {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 20px;
            word-break: break-all;
        }

        .loading {
            color: #7f8c8d;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ –í–∞—à–∏ –º–æ–Ω–µ—Ç—ã:</h1>
        <div class="coins-display" id="coins">0</div>
        
        <button class="click-btn" id="clickBtn">üéØ –ö–õ–ò–ö–ù–£–¢–¨! +1</button>
        
        <div class="stats">
            <div>–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤: <span id="totalClicks">0</span></div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="user-id">User ID: <span id="userId">–∑–∞–≥—Ä—É–∑–∫–∞...</span></div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxonasAJEwvD25m-s_YXNVFUMorpQm0eNDYB9ix3FbNJmZEO1omXzHplHJVMaRfJrQsIw/exec";

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        let user_id = null;
        let totalClicks = 0;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const coinsDisplay = document.getElementById('coins');
        const clickButton = document.getElementById('clickBtn');
        const userIdSpan = document.getElementById('userId');
        const totalClicksSpan = document.getElementById('totalClicks');
        const errorDiv = document.getElementById('error');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–æ–∫
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞
        async function loadCoins() {
            try {
                coinsDisplay.textContent = '...';
                const response = await fetch(`${SCRIPT_URL}?user_id=${user_id}`);
                const data = await response.text();
                coinsDisplay.textContent = data;
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞: ' + error.message);
                coinsDisplay.textContent = '0';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞
        async function handleClick() {
            try {
                clickButton.disabled = true;
                clickButton.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_id=${user_id}`
                });
                
                const newBalance = await response.text();
                coinsDisplay.textContent = newBalance;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
                totalClicks++;
                totalClicksSpan.textContent = totalClicks;
                
                // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â—É—é –º–æ–Ω–µ—Ç—É
                const flyingCoin = document.createElement('div');
                flyingCoin.textContent = '+1';
                flyingCoin.style.position = 'fixed';
                flyingCoin.style.color = '#27ae60';
                flyingCoin.style.fontWeight = 'bold';
                flyingCoin.style.fontSize = '20px';
                flyingCoin.style.pointerEvents = 'none';
                flyingCoin.style.zIndex = '1000';
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–Ω–æ–ø–∫–∏
                const rect = clickButton.getBoundingClientRect();
                flyingCoin.style.left = rect.left + rect.width/2 + 'px';
                flyingCoin.style.top = rect.top + 'px';
                
                document.body.appendChild(flyingCoin);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞ –º–æ–Ω–µ—Ç—ã
                flyingCoin.animate([
                    { transform: 'translateY(0)', opacity: 1 },
                    { transform: 'translateY(-50px)', opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    flyingCoin.remove();
                }, 1000);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞: ' + error.message);
            } finally {
                clickButton.disabled = false;
                clickButton.textContent = 'üéØ –ö–õ–ò–ö–ù–£–¢–¨! +1';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            try {
                tg.expand();
                tg.enableClosingConfirmation();
                
                // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                user_id = tg.initDataUnsafe.user.id;
                userIdSpan.textContent = user_id;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
                loadCoins();
                
                // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                clickButton.addEventListener('click', handleClick);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–±—Ä–∞—Ü–∏—é –ø—Ä–∏ –∫–ª–∏–∫–µ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                clickButton.addEventListener('click', () => {
                    if (navigator.vibrate) {
                        navigator.vibrate(10);
                    }
                });
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message);
                // –†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–µ—Å–ª–∏ –Ω–µ –≤ Telegram)
                user_id = 'test_user_' + Math.random().toString(36).substr(2, 9);
                userIdSpan.textContent = user_id + ' (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)';
                loadCoins();
                clickButton.addEventListener('click', handleClick);
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>

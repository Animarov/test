<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .coins-display {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .click-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
            transition: all 0.3s ease;
            width: 100%;
        }

        .top-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 0;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
            transition: all 0.3s ease;
            width: 100%;
        }

        .click-btn:active, .top-btn:active {
            transform: scale(0.95);
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .user-id {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 20px;
            word-break: break-all;
        }

        .loading {
            color: #7f8c8d;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ç–æ–ø–∞ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .top-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .top-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .top-item {
            display: grid;
            grid-template-columns: 50px 1fr 80px;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }

        .top-item:hover {
            background-color: #f8f9fa;
        }

        .top-item:last-child {
            border-bottom: none;
        }

        .top-rank {
            font-weight: bold;
            font-size: 18px;
            color: #7f8c8d;
            text-align: center;
        }

        .top-username {
            font-weight: 500;
            text-align: left;
            padding: 0 10px;
            word-break: break-word;
            font-family: monospace;
            font-size: 14px;
        }

        .top-coins {
            font-weight: bold;
            color: #e74c3c;
            text-align: right;
        }

        .top-you {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            border-radius: 8px;
            font-weight: bold;
        }

        .refresh-time {
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 15px;
            font-style: italic;
        }

        .medal-gold {
            color: #ffd700;
            font-weight: bold;
        }

        .medal-silver {
            color: #c0c0c0;
            font-weight: bold;
        }

        .medal-bronze {
            color: #cd7f32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ –í–∞—à–∏ –º–æ–Ω–µ—Ç—ã:</h1>
        <div class="coins-display" id="coins">0</div>
        
        <button class="click-btn" id="clickBtn">üéØ –ö–õ–ò–ö–ù–£–¢–¨! +1</button>
        <button class="top-btn" id="topBtn">üèÜ –¢–û–ü 20 –ò–ì–†–û–ö–û–í</button>
        
        <div class="stats">
            <div>–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤: <span id="totalClicks">0</span></div>
        </div>
        
        <div class="error" id="error"></div>
        <div class="user-id">User ID: <span id="userId">–∑–∞–≥—Ä—É–∑–∫–∞...</span></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ç–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤ -->
    <div id="topModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="top-title">üèÜ –¢–û–ü 20 –ò–ì–†–û–ö–û–í</div>
            <div id="topList" class="top-list">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</div>
            </div>
            <div class="refresh-time" id="refreshTime">–û–±–Ω–æ–≤–ª–µ–Ω–æ: —Å–µ–π—á–∞—Å</div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwzKx0F3UKtPaWx2ZJqdhusY6dkPiDjSVSjc081eK7ot49rMpm_qG4t3gMHZMSgXzeK/exec";

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        let user_id = null;
        let totalClicks = 0;
        let topPlayers = [];
        let lastTopUpdate = 0;
        const TOP_UPDATE_INTERVAL = 5 * 60 * 1000;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const coinsDisplay = document.getElementById('coins');
        const clickButton = document.getElementById('clickBtn');
        const topButton = document.getElementById('topBtn');
        const userIdSpan = document.getElementById('userId');
        const totalClicksSpan = document.getElementById('totalClicks');
        const errorDiv = document.getElementById('error');
        const topModal = document.getElementById('topModal');
        const topList = document.getElementById('topList');
        const refreshTime = document.getElementById('refreshTime');
        const closeModal = document.querySelector('.close');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–æ–∫
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞
        async function loadCoins() {
            try {
                coinsDisplay.textContent = '...';
                const response = await fetch(`${SCRIPT_URL}?user_id=${user_id}`);
                const data = await response.text();
                coinsDisplay.textContent = data;
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞: ' + error.message);
                coinsDisplay.textContent = '0';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤
        async function loadTopPlayers(forceUpdate = false) {
            const currentTime = Date.now();
            
            if (!forceUpdate && topPlayers.length > 0 && (currentTime - lastTopUpdate) < TOP_UPDATE_INTERVAL) {
                return topPlayers;
            }

            try {
                topList.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</div>';
                
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–ø–∞
                const response = await fetch(`${SCRIPT_URL}?function=getTopPlayers`);
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + response.status);
                }
                
                const players = await response.json();
                
                if (players.error) {
                    throw new Error(players.error);
                }

                // –ü–æ–º–µ—á–∞–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const playersWithYou = players.map(player => ({
                    ...player,
                    isYou: player.user_id == user_id
                }));

                topPlayers = playersWithYou;
                lastTopUpdate = currentTime;
                updateRefreshTime();
                return topPlayers;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–ø–∞:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–ø–∞: ' + error.message);
                return [];
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤
        function displayTopPlayers(players) {
            if (players.length === 0) {
                topList.innerHTML = '<div class="loading">–ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤ –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ</div>';
                return;
            }

            let html = '';
            players.forEach(player => {
                // –î–æ–±–∞–≤–ª—è–µ–º –º–µ–¥–∞–ª–∏ –¥–ª—è –ø–µ—Ä–≤—ã—Ö —Ç—Ä–µ—Ö –º–µ—Å—Ç
                let rankClass = '';
                if (player.rank === 1) rankClass = 'medal-gold';
                else if (player.rank === 2) rankClass = 'medal-silver';
                else if (player.rank === 3) rankClass = 'medal-bronze';

                html += `
                    <div class="top-item ${player.isYou ? 'top-you' : ''}">
                        <div class="top-rank ${rankClass}">${player.rank}</div>
                        <div class="top-username">${player.user_id}</div>
                        <div class="top-coins">${player.coins} ü™ô</div>
                    </div>
                `;
            });

            topList.innerHTML = html;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function updateRefreshTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            refreshTime.textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${timeString}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ç–æ–ø–∞
        async function openTopModal() {
            topModal.style.display = 'block';
            const players = await loadTopPlayers(true);
            displayTopPlayers(players);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeTopModal() {
            topModal.style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞
        async function handleClick() {
            try {
                clickButton.disabled = true;
                clickButton.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_id=${user_id}`
                });
                
                const newBalance = await response.text();
                coinsDisplay.textContent = newBalance;
                
                totalClicks++;
                totalClicksSpan.textContent = totalClicks;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
                const flyingCoin = document.createElement('div');
                flyingCoin.textContent = '+1';
                flyingCoin.style.position = 'fixed';
                flyingCoin.style.color = '#27ae60';
                flyingCoin.style.fontWeight = 'bold';
                flyingCoin.style.fontSize = '20px';
                flyingCoin.style.pointerEvents = 'none';
                flyingCoin.style.zIndex = '1000';
                
                const rect = clickButton.getBoundingClientRect();
                flyingCoin.style.left = rect.left + rect.width/2 + 'px';
                flyingCoin.style.top = rect.top + 'px';
                
                document.body.appendChild(flyingCoin);
                
                flyingCoin.animate([
                    { transform: 'translateY(0)', opacity: 1 },
                    { transform: 'translateY(-50px)', opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                setTimeout(() => {
                    flyingCoin.remove();
                }, 1000);
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞: ' + error.message);
            } finally {
                clickButton.disabled = false;
                clickButton.textContent = 'üéØ –ö–õ–ò–ö–ù–£–¢–¨! +1';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            try {
                tg.expand();
                tg.enableClosingConfirmation();
                
                user_id = tg.initDataUnsafe.user.id;
                userIdSpan.textContent = user_id;
                
                loadCoins();
                
                clickButton.addEventListener('click', handleClick);
                topButton.addEventListener('click', openTopModal);
                closeModal.addEventListener('click', closeTopModal);
                
                window.addEventListener('click', (event) => {
                    if (event.target === topModal) {
                        closeTopModal();
                    }
                });
                
                clickButton.addEventListener('click', () => {
                    if (navigator.vibrate) {
                        navigator.vibrate(10);
                    }
                });
                
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message);
                user_id = 'test_user_' + Math.random().toString(36).substr(2, 9);
                userIdSpan.textContent = user_id + ' (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)';
                loadCoins();
                clickButton.addEventListener('click', handleClick);
                topButton.addEventListener('click', openTopModal);
                closeModal.addEventListener('click', closeTopModal);
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .coin {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            margin: 30px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
            border: 4px solid #ffed85;
            color: #8b7500;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .coin:active {
            transform: scale(0.95);
        }
        
        .balance {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            align-items: center;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-weight: bold;
            width: 30px;
            text-align: center;
        }
        
        .username {
            flex: 1;
            text-align: left;
            padding: 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-balance {
            font-weight: bold;
            color: #ffd700;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }
        
        .user-rank {
            background: rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .status {
            margin-top: 15px;
            font-size: 12px;
            min-height: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .debug-info {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 11px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞—Ç–∞–ø–Ω–∏ –µ—Å–ª–∏ —Å–æ—Å–∞–ª</h1>
        
        <div class="balance" id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div class="coin" id="coin">
            –ö–õ–ò–ö!
        </div>
        
        <div class="controls">
            <button class="btn" onclick="saveToCloud()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="btn" onclick="loadFromCloud()">‚òÅÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            <button class="btn" onclick="refreshLeaderboard()">üîÑ –†–µ–π—Ç–∏–Ω–≥</button>
        </div>
        
        <div id="user-rank" class="user-rank" style="display: none;">
            <strong>–í–∞—à–µ –º–µ—Å—Ç–æ:</strong> <span id="user-position">-</span>
        </div>
        
        <div class="leaderboard">
            <h2>üèÜ –¢–æ–ø 100 –∏–≥—Ä–æ–∫–æ–≤</h2>
            <div id="leaderboard" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</div>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="debug-info" style="display: none;" id="debug-info">
            <strong>–û—Ç–ª–∞–¥–∫–∞:</strong>
            <div id="debug-content"></div>
        </div>
    </div>

    <script>
        class CoinClicker {
            constructor() {
                this.userId = null;
                this.balance = 0;
                this.telegram = null;
                this.scriptURL = 'https://script.google.com/macros/s/AKfycbwsgeC79rC_7Gl0sPpMZ_bIQgpQGTsJXxMmLqHpDGmhyRbxGNUQ7LngaTJbPZY1UoRczg/exec';
                this.lastSaveTime = 0;
                this.isSaving = false;
                this.init();
            }

            async init() {
                try {
                    console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
                    if (window.Telegram && window.Telegram.WebApp) {
                        this.telegram = window.Telegram.WebApp;
                        this.telegram.expand();
                        this.userId = this.telegram.initDataUnsafe.user?.id;
                        console.log('Telegram user ID:', this.userId);
                    }
                    
                    // –ï—Å–ª–∏ –Ω–µ—Ç Telegram user ID, —Å–æ–∑–¥–∞–µ–º –≥–æ—Å—Ç–µ–≤–æ–π
                    if (!this.userId) {
                        this.userId = 'guest_' + Math.random().toString(36).substr(2, 9);
                        console.log('Guest user ID:', this.userId);
                    }

                    // –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
                    this.loadFromLocal();
                    
                    // –ó–∞—Ç–µ–º –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞
                    await this.loadFromCloud();
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–π—Ç–∏–Ω–≥
                    await this.loadLeaderboard();
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                    document.getElementById('coin').addEventListener('click', () => this.handleClick());
                    
                    // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
                    setInterval(() => this.autoSave(), 30000);
                    
                    this.showStatus('–ì–æ—Ç–æ–≤–æ! –ö–ª–∏–∫–∞–π—Ç–µ –ø–æ –º–æ–Ω–µ—Ç–µ üéØ', 'success');
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', 'error');
                }
            }

            async handleClick() {
                this.balance++;
                document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                this.saveToLocal();
                this.showStatus('+1 –º–æ–Ω–µ—Ç–∞! üí∞', 'success');
                
                // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –æ–±–ª–∞–∫–æ –∫–∞–∂–¥—ã–µ 5 –∫–ª–∏–∫–æ–≤
                if (this.balance % 5 === 0 && !this.isSaving) {
                    await this.saveToCloud();
                }
            }

            async makeRequest(url, options = {}) {
                try {
                    console.log('Making request to:', url);
                    const response = await fetch(url, options);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
                    }
                    
                    const text = await response.text();
                    console.log('Raw response:', text);
                    
                    try {
                        const data = JSON.parse(text);
                        console.log('Parsed response:', data);
                        return data;
                    } catch (e) {
                        console.error('JSON parse error:', e);
                        throw new Error('Invalid JSON response: ' + text.substring(0, 100));
                    }
                    
                } catch (error) {
                    console.error('Request error:', error);
                    throw error;
                }
            }

            async saveToCloud() {
                if (this.isSaving) {
                    this.showStatus('–£–∂–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º...', 'warning');
                    return false;
                }

                if (Date.now() - this.lastSaveTime < 2000) {
                    this.showStatus('–ü–æ–¥–æ–∂–¥–∏—Ç–µ –Ω–µ–º–Ω–æ–≥–æ...', 'warning');
                    return false;
                }

                this.isSaving = true;
                
                try {
                    this.showStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –æ–±–ª–∞–∫–æ... üì°', 'loading');
                    
                    const data = {
                        action: 'update',
                        userId: this.userId,
                        balance: this.balance,
                        username: this.telegram?.initDataUnsafe.user?.username || '–ì–æ—Å—Ç—å',
                        firstName: this.telegram?.initDataUnsafe.user?.first_name || '–ò–≥—Ä–æ–∫'
                    };

                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º FormData –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                    const formData = new URLSearchParams();
                    for (const key in data) {
                        formData.append(key, data[key]);
                    }

                    const response = await this.makeRequest(this.scriptURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
                        },
                        body: formData
                    });

                    if (response && response.success) {
                        this.lastSaveTime = Date.now();
                        this.showStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ! ‚úÖ', 'success');
                        
                        // –ü–æ—Å–ª–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Ä–∞–∑—É –æ–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–π—Ç–∏–Ω–≥
                        setTimeout(() => this.loadLeaderboard(), 1000);
                        return true;
                    } else {
                        throw new Error(response?.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –æ–±–ª–∞–∫–æ:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message, 'error');
                    return false;
                } finally {
                    this.isSaving = false;
                }
            }

            async loadFromCloud() {
                try {
                    this.showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –æ–±–ª–∞–∫–∞... üì°', 'loading');
                    
                    const url = `${this.scriptURL}?action=get&userId=${encodeURIComponent(this.userId)}&t=${Date.now()}`;
                    const data = await this.makeRequest(url);
                    
                    if (data && data.success && data.balance !== undefined && data.balance !== null) {
                        const cloudBalance = parseInt(data.balance) || 0;
                        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –º–µ–∂–¥—É –ª–æ–∫–∞–ª—å–Ω—ã–º –∏ –æ–±–ª–∞—á–Ω—ã–º
                        if (cloudBalance > this.balance) {
                            this.balance = cloudBalance;
                            document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                            this.saveToLocal();
                        }
                        this.showStatus('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ –æ–±–ª–∞–∫–∞ ‚úÖ', 'success');
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.warn('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ –æ–±–ª–∞–∫–∞:', error);
                    this.showStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞ ‚ö†Ô∏è', 'warning');
                    return false;
                }
            }

            loadFromLocal() {
                try {
                    const saved = localStorage.getItem(`coin_balance_${this.userId}`);
                    if (saved) {
                        this.balance = parseInt(saved) || 0;
                        document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                        console.log('Loaded from local storage:', this.balance);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ localStorage:', error);
                }
            }

            saveToLocal() {
                try {
                    localStorage.setItem(`coin_balance_${this.userId}`, this.balance.toString());
                    localStorage.setItem(`coin_last_save_${this.userId}`, Date.now().toString());
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ localStorage:', error);
                }
            }

            async autoSave() {
                if (this.balance > 0 && !this.isSaving) {
                    await this.saveToCloud();
                }
            }

            async loadLeaderboard() {
                try {
                    this.showStatus('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–π—Ç–∏–Ω–≥–∞... üìä', 'loading');
                    
                    const url = `${this.scriptURL}?action=leaderboard&t=${Date.now()}`;
                    const data = await this.makeRequest(url);
                    
                    if (data && data.success) {
                        this.displayLeaderboard(data.leaderboard);
                        this.displayUserRank(data.leaderboard);
                        this.showStatus('–†–µ–π—Ç–∏–Ω–≥ –æ–±–Ω–æ–≤–ª–µ–Ω ‚úÖ', 'success');
                    } else {
                        throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞ ‚ö†Ô∏è', 'error');
                }
            }

            displayLeaderboard(leaderboard) {
                const leaderboardElement = document.getElementById('leaderboard');
                
                if (!leaderboard || leaderboard.length === 0) {
                    leaderboardElement.innerHTML = '<div class="loading">–†–µ–π—Ç–∏–Ω–≥ –ø—É—Å—Ç</div>';
                    return;
                }

                let html = '';
                leaderboard.slice(0, 100).forEach((player, index) => {
                    const displayName = player.username || player.firstName || `–ò–≥—Ä–æ–∫ ${(player.userId || '').substr(0, 6)}`;
                    const balance = player.balance || 0;
                    
                    html += `
                        <div class="leaderboard-item">
                            <span class="rank">${index + 1}.</span>
                            <span class="username">${this.escapeHtml(displayName)}</span>
                            <span class="user-balance">${balance} ‚Çø</span>
                        </div>
                    `;
                });
                
                leaderboardElement.innerHTML = html;
            }

            displayUserRank(leaderboard) {
                const userRankElement = document.getElementById('user-rank');
                const userPositionElement = document.getElementById('user-position');
                
                if (!leaderboard || !userRankElement || !userPositionElement) {
                    return;
                }

                const userIndex = leaderboard.findIndex(player => player.userId === this.userId);
                
                if (userIndex !== -1) {
                    userPositionElement.textContent = `${userIndex + 1} –º–µ—Å—Ç–æ`;
                    userRankElement.style.display = 'block';
                } else {
                    userRankElement.style.display = 'none';
                }
            }

            showStatus(message, type = 'info') {
                const statusElement = document.getElementById('status');
                if (statusElement) {
                    statusElement.textContent = message;
                    statusElement.style.color = type === 'error' ? '#ff6b6b' : 
                                              type === 'success' ? '#51cf66' : 
                                              type === 'warning' ? '#fcc419' : '#ccc';
                    
                    // –ê–≤—Ç–æ–æ—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                    if (type !== 'loading') {
                        setTimeout(() => {
                            if (statusElement.textContent === message) {
                                statusElement.textContent = '';
                            }
                        }, 5000);
                    }
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        function saveToCloud() {
            if (window.coinApp) {
                window.coinApp.saveToCloud();
            }
        }

        function loadFromCloud() {
            if (window.coinApp) {
                window.coinApp.loadFromCloud();
            }
        }

        function refreshLeaderboard() {
            if (window.coinApp) {
                window.coinApp.loadLeaderboard();
            }
        }

        function resetLocalData() {
            if (window.coinApp && confirm('–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ?')) {
                localStorage.removeItem(`coin_balance_${window.coinApp.userId}`);
                localStorage.removeItem(`coin_last_save_${window.coinApp.userId}`);
                window.coinApp.balance = 0;
                document.getElementById('balance').textContent = '0 –º–æ–Ω–µ—Ç';
                window.coinApp.showStatus('–õ–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—á–∏—â–µ–Ω—ã', 'success');
            }
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');
            
            if (debugInfo.style.display === 'none') {
                if (window.coinApp) {
                    debugContent.innerHTML = `
                        User ID: ${window.coinApp.userId}<br>
                        Balance: ${window.coinApp.balance}<br>
                        Last Save: ${new Date(window.coinApp.lastSaveTime).toLocaleTimeString()}<br>
                        Script URL: ${window.coinApp.scriptURL}
                    `;
                }
                debugInfo.style.display = 'block';
            } else {
                debugInfo.style.display = 'none';
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing app...');
            window.coinApp = new CoinClicker();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Ä—É—á–Ω–æ–≥–æ —Å–±—Ä–æ—Å–∞ (—É–¥–µ—Ä–∂–∏–≤–∞—Ç—å Shift + –∫–ª–∏–∫ –ø–æ –º–æ–Ω–µ—Ç–µ)
            document.getElementById('coin').addEventListener('click', function(e) {
                if (e.shiftKey) {
                    e.preventDefault();
                    resetLocalData();
                }
                if (e.ctrlKey) {
                    e.preventDefault();
                    toggleDebug();
                }
            });
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.debugCoinApp = {
            getState: function() {
                return window.coinApp ? {
                    userId: window.coinApp.userId,
                    balance: window.coinApp.balance,
                    lastSaveTime: window.coinApp.lastSaveTime,
                    scriptURL: window.coinApp.scriptURL
                } : 'App not initialized';
            },
            forceSave: function() {
                if (window.coinApp) {
                    window.coinApp.saveToCloud();
                }
            },
            forceLoad: function() {
                if (window.coinApp) {
                    window.coinApp.loadFromCloud();
                }
            },
            testConnection: async function() {
                if (window.coinApp) {
                    try {
                        const testUrl = `${window.coinApp.scriptURL}?action=leaderboard&t=${Date.now()}`;
                        const response = await fetch(testUrl);
                        return {
                            status: response.status,
                            statusText: response.statusText,
                            ok: response.ok
                        };
                    } catch (error) {
                        return { error: error.message };
                    }
                }
                return { error: 'App not initialized' };
            }
        };
    </script>
</body>
</html>

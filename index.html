<!DOCTYPE html>
<html>
<head>
    <title>Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        button { 
            padding: 20px 40px; 
            font-size: 20px; 
            margin: 15px; 
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white; 
            border: none; 
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .balance { 
            font-size: 24px; 
            margin: 25px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #coins {
            font-size: 32px;
            color: #feca57;
            font-weight: bold;
        }
        #userId {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .transfer-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        input {
            padding: 12px;
            margin: 8px;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 200px;
            font-size: 16px;
        }
        #transferBtn {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            padding: 12px 25px;
            font-size: 16px;
        }
        #transferStatus {
            margin: 10px;
            font-weight: bold;
            min-height: 20px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .coin-animation {
            position: absolute;
            font-size: 20px;
            color: #feca57;
            font-weight: bold;
            animation: coinFloat 1s ease-out;
            pointer-events: none;
        }
        @keyframes coinFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Coin Clicker</h1>
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">0</span> –º–æ–Ω–µ—Ç</div>
        
        <button id="clickBtn">üéØ –ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!</button>

        <div class="transfer-section">
            <h3>üí∏ –ü–µ—Ä–µ–≤–æ–¥ –º–æ–Ω–µ—Ç</h3>
            <input type="number" id="receiverId" placeholder="ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
            <input type="number" id="transferAmount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
            <button id="transferBtn">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
            <p id="transferStatus"></p>
        </div>

        <p>–í–∞—à ID: <span id="userId"></span></p>
        <p>üëÜ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç–æ—Ç ID –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–æ–≤</p>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxrYtxuRREYpz1VrhCEDLBOrQK43E75HD7OCuxuaHq22ucKtcRs09LuXVMS6qXEa3pSNQ/exec';

        let tg = window.Telegram.WebApp;
        let userTelegramId = tg.initDataUnsafe.user.id;
        let currentCoins = 0;
        let isRequestPending = false;

        tg.expand();
        tg.enableClosingConfirmation();
        document.getElementById('userId').textContent = userTelegramId;

        async function callApi(method, payload) {
            if (isRequestPending) return { error: 'Request already pending' };
            isRequestPending = true;
            
            try {
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–ª—é—á–∏ –≤ lowercase –¥–ª—è GET-–∑–∞–ø—Ä–æ—Å–æ–≤
                const lowerCasePayload = {};
                for (const key in payload) {
                    lowerCasePayload[key.toLowerCase()] = payload[key];
                }
                
                const params = new URLSearchParams({
                    method: method.toLowerCase(),
                    ...lowerCasePayload
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º timestamp —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
                params.append('t', Date.now());
                
                let response = await fetch(API_URL + '?' + params.toString(), {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { error: 'Network error' };
            } finally {
                isRequestPending = false;
            }
        }

        async function loadUser() {
            try {
                let userData = await callApi('getUser', { 
                    telegramId: userTelegramId,
                    username: tg.initDataUnsafe.user.username || '',
                    first_name: tg.initDataUnsafe.user.first_name || ''
                });
                
                if (userData.error) {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + userData.error);
                    return;
                }
                
                currentCoins = userData.coins || 0;
                document.getElementById('coins').textContent = currentCoins;
            } catch (error) {
                console.error('Load user error:', error);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
        }

        function showError(message) {
            const statusEl = document.getElementById('transferStatus');
            statusEl.textContent = '‚ùå ' + message;
            statusEl.style.color = '#ff6b6b';
        }

        function showSuccess(message) {
            const statusEl = document.getElementById('transferStatus');
            statusEl.textContent = '‚úÖ ' + message;
            statusEl.style.color = '#00d2d3';
        }

        function showLoading() {
            const statusEl = document.getElementById('transferStatus');
            statusEl.innerHTML = '<div class="loader"></div>';
            statusEl.style.color = '#feca57';
        }

        function createCoinAnimation(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin-animation';
            coin.textContent = '+1';
            coin.style.left = (x - 20) + 'px';
            coin.style.top = (y - 20) + 'px';
            document.body.appendChild(coin);
            
            setTimeout(() => {
                document.body.removeChild(coin);
            }, 1000);
        }

        document.getElementById('clickBtn').addEventListener('click', function(event) {
            // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            currentCoins++;
            document.getElementById('coins').textContent = currentCoins;
            
            // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –º–æ–Ω–µ—Ç–∫–∏
            const rect = this.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            createCoinAnimation(x, y);
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            tg.HapticFeedback.impactOccurred('light');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
            
            // –ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏—è)
            setTimeout(async () => {
                try {
                    let result = await callApi('click', { 
                        telegramId: userTelegramId,
                        username: tg.initDataUnsafe.user.username || '',
                        first_name: tg.initDataUnsafe.user.first_name || ''
                    });
                    
                    if (result.error) {
                        // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –æ—Ç–∫–∞—Ç—ã–≤–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ
                        currentCoins--;
                        document.getElementById('coins').textContent = currentCoins;
                        console.error('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:', result.error);
                    }
                } catch (error) {
                    console.error('Background click error:', error);
                    // –û—Ç–∫–∞—Ç—ã–≤–∞–µ–º –ø—Ä–∏ –æ—à–∏–±–∫–µ —Å–µ—Ç–∏
                    currentCoins--;
                    document.getElementById('coins').textContent = currentCoins;
                }
            }, 0);
        });

        document.getElementById('transferBtn').addEventListener('click', async () => {
            const receiverId = document.getElementById('receiverId').value;
            const amount = parseInt(document.getElementById('transferAmount').value);
            const statusEl = document.getElementById('transferStatus');

            if (!receiverId || !amount) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            if (receiverId == userTelegramId) {
                showError('–ù–µ–ª—å–∑—è –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—å —Å–µ–±–µ!');
                return;
            }

            if (amount <= 0) {
                showError('–°—É–º–º–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –±–æ–ª—å—à–µ 0!');
                return;
            }

            if (amount > currentCoins) {
                showError('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
                return;
            }

            showLoading();

            try {
                const result = await callApi('transfer', {
                    fromTelegramId: userTelegramId,
                    toTelegramId: receiverId,
                    amount: amount
                });

                if (result.success) {
                    showSuccess(`–£—Å–ø–µ—à–Ω–æ –ø–µ—Ä–µ–≤–µ–¥–µ–Ω–æ ${amount} –º–æ–Ω–µ—Ç!`);
                    currentCoins -= amount;
                    document.getElementById('coins').textContent = currentCoins;
                    tg.HapticFeedback.notificationOccurred('success');
                    
                    // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
                    document.getElementById('receiverId').value = '';
                    document.getElementById('transferAmount').value = '';
                } else {
                    showError('–û—à–∏–±–∫–∞: ' + (result.error || 'Unknown error'));
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                console.error('Transfer error:', error);
            }
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        loadUser();
    </script>
</body>
</html>

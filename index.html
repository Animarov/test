<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .coin {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            margin: 30px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
            border: 4px solid #ffed85;
            color: #8b7500;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .coin:active {
            transform: scale(0.95);
        }
        
        .balance {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            align-items: center;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-weight: bold;
            width: 30px;
            text-align: center;
        }
        
        .username {
            flex: 1;
            text-align: left;
            padding: 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-balance {
            font-weight: bold;
            color: #ffd700;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }
        
        .user-rank {
            background: rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Coin Click</h1>
        
        <div class="balance" id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div class="coin" id="coin">
            –ö–õ–ò–ö!
        </div>
        
        <div id="user-rank" class="user-rank" style="display: none;">
            <strong>–í–∞—à–µ –º–µ—Å—Ç–æ:</strong> <span id="user-position">-</span>
        </div>
        
        <div class="leaderboard">
            <h2>üèÜ –¢–æ–ø 100 –∏–≥—Ä–æ–∫–æ–≤</h2>
            <div id="leaderboard" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</div>
        </div>
    </div>

    <script>
        class CoinClicker {
            constructor() {
                this.userId = null;
                this.balance = 0;
                this.telegram = null;
                this.scriptURL = 'https://script.google.com/macros/s/AKfycbx6yjFzfZLZdCrhmNZnC-Jrk1tMnWCMFCR15M3F2KwgweSXR1zyhYszOVYi4ZCXErgM/exec';
                this.init();
            }

            async init() {
                try {
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
                    this.telegram = window.Telegram.WebApp;
                    if (this.telegram) {
                        this.telegram.expand();
                        this.telegram.enableClosingConfirmation();
                        this.userId = this.telegram.initDataUnsafe.user?.id;
                    }
                    
                    // –ï—Å–ª–∏ –Ω–µ—Ç Telegram user ID, —Å–æ–∑–¥–∞–µ–º –≥–æ—Å—Ç–µ–≤–æ–π
                    if (!this.userId) {
                        this.userId = 'guest_' + Math.random().toString(36).substr(2, 9);
                    }

                    await this.loadBalance();
                    await this.loadLeaderboard();
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                    document.getElementById('coin').addEventListener('click', () => this.handleClick());
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                    document.getElementById('balance').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                    document.getElementById('balance').className = 'error';
                }
            }

            async handleClick() {
                this.balance++;
                document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                
                try {
                    await this.updateBalance();
                    await this.loadLeaderboard();
                } catch (error) {
                    console.warn('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏:', error);
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ –ø—Ä–∏ –æ—à–∏–±–∫–µ —Å–µ—Ç–∏
                    localStorage.setItem(`coin_balance_${this.userId}`, this.balance);
                }
            }

            async makeRequest(url, options = {}) {
                try {
                    const response = await fetch(url, {
                        ...options,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            ...options.headers
                        }
                    });
                    
                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                    
                    const text = await response.text();
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        return { success: false, error: '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞' };
                    }
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                    throw error;
                }
            }

            async updateBalance() {
                const data = {
                    action: 'update',
                    userId: this.userId,
                    balance: this.balance,
                    username: this.telegram?.initDataUnsafe.user?.username || '–ì–æ—Å—Ç—å',
                    firstName: this.telegram?.initDataUnsafe.user?.first_name || '–ò–≥—Ä–æ–∫'
                };

                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –≤ form-data
                const formData = new URLSearchParams();
                for (const key in data) {
                    formData.append(key, data[key]);
                }

                const response = await this.makeRequest(this.scriptURL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.success) {
                    throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞');
                }
            }

            async loadBalance() {
                try {
                    const url = `${this.scriptURL}?action=get&userId=${encodeURIComponent(this.userId)}&t=${Date.now()}`;
                    const data = await this.makeRequest(url);
                    
                    if (data.success && data.balance !== undefined) {
                        this.balance = data.balance;
                    } else {
                        // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ localStorage
                        const saved = localStorage.getItem(`coin_balance_${this.userId}`);
                        this.balance = saved ? parseInt(saved) : 0;
                    }
                    
                    document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞:', error);
                    const saved = localStorage.getItem(`coin_balance_${this.userId}`);
                    this.balance = saved ? parseInt(saved) : 0;
                    document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                }
            }

            async loadLeaderboard() {
                try {
                    const url = `${this.scriptURL}?action=leaderboard&t=${Date.now()}`;
                    const data = await this.makeRequest(url);
                    
                    if (data.success) {
                        this.displayLeaderboard(data.leaderboard);
                        this.displayUserRank(data.leaderboard);
                    } else {
                        throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤:', error);
                    document.getElementById('leaderboard').innerHTML = 
                        '<div class="error">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥</div>';
                }
            }

            displayLeaderboard(leaderboard) {
                const leaderboardElement = document.getElementById('leaderboard');
                
                if (!leaderboard || leaderboard.length === 0) {
                    leaderboardElement.innerHTML = '<div class="loading">–†–µ–π—Ç–∏–Ω–≥ –ø—É—Å—Ç</div>';
                    return;
                }

                let html = '';
                leaderboard.slice(0, 100).forEach((player, index) => {
                    const displayName = player.username || player.firstName || `–ò–≥—Ä–æ–∫ ${player.userId?.substr(0, 6) || 'unknown'}`;
                    
                    html += `
                        <div class="leaderboard-item">
                            <span class="rank">${index + 1}.</span>
                            <span class="username">${this.escapeHtml(displayName)}</span>
                            <span class="user-balance">${player.balance || 0} ‚Çø</span>
                        </div>
                    `;
                });
                
                leaderboardElement.innerHTML = html;
            }

            displayUserRank(leaderboard) {
                const userRankElement = document.getElementById('user-rank');
                const userPositionElement = document.getElementById('user-position');
                
                if (!leaderboard) {
                    userRankElement.style.display = 'none';
                    return;
                }

                const userIndex = leaderboard.findIndex(player => player.userId === this.userId);
                
                if (userIndex !== -1) {
                    userPositionElement.textContent = `${userIndex + 1} –º–µ—Å—Ç–æ`;
                    userRankElement.style.display = 'block';
                } else {
                    userRankElement.style.display = 'none';
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —ç–∫–∑–µ–º–ø–ª—è—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            if (!window.coinApp) {
                window.coinApp = new CoinClicker();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞ (–º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å –∏–∑ –∫–æ–Ω—Å–æ–ª–∏)
        function refreshLeaderboard() {
            if (window.coinApp) {
                window.coinApp.loadLeaderboard();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±—Ä–æ—Å–∞ –ª–æ–∫–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function resetLocalData() {
            if (window.coinApp) {
                localStorage.removeItem(`coin_balance_${window.coinApp.userId}`);
                window.coinApp.balance = 0;
                document.getElementById('balance').textContent = '0 –º–æ–Ω–µ—Ç';
            }
        }
    </script>
</body>
</html>

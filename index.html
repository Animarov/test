<!DOCTYPE html>
<html>
<head>
    <title>Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        button { 
            padding: 20px 40px; 
            font-size: 20px; 
            margin: 15px; 
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white; 
            border: none; 
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .balance { 
            font-size: 24px; 
            margin: 25px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #coins {
            font-size: 32px;
            color: #feca57;
            font-weight: bold;
        }
        #userId {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .transfer-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        input {
            padding: 12px;
            margin: 8px;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 200px;
            font-size: 16px;
        }
        #transferBtn {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            padding: 12px 25px;
            font-size: 16px;
        }
        #transferStatus {
            margin: 10px;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô Coin Clicker</h1>
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">0</span> –º–æ–Ω–µ—Ç</div>
        
        <button id="clickBtn">üéØ –ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!</button>

        <div class="transfer-section">
            <h3>üí∏ –ü–µ—Ä–µ–≤–æ–¥ –º–æ–Ω–µ—Ç</h3>
            <input type="number" id="receiverId" placeholder="ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
            <input type="number" id="transferAmount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
            <button id="transferBtn">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
            <p id="transferStatus"></p>
        </div>

        <p>–í–∞—à ID: <span id="userId"></span></p>
        <p>üëÜ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç–æ—Ç ID –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–æ–≤</p>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyZ-bWw_-S6ea1Fl8ngh4BCWSzI0w2WHGQnG76Z6LXVMTBNXxFK3rRAnVZFm1vEJMBVZA/exec';

        let tg = window.Telegram.WebApp;
        let userTelegramId = tg.initDataUnsafe.user.id;
        let currentCoins = 0;

        tg.expand();
        tg.enableClosingConfirmation();
        document.getElementById('userId').textContent = userTelegramId;

        async function callApi(method, payload) {
            try {
                let response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ method, ...payload })
                });
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { error: 'Network error' };
            }
        }

        async function loadUser() {
            try {
                let userData = await callApi('getUser', { 
                    telegramId: userTelegramId,
                    username: tg.initDataUnsafe.user.username,
                    first_name: tg.initDataUnsafe.user.first_name
                });
                
                if (userData.error) {
                    alert('Error: ' + userData.error);
                    return;
                }
                
                currentCoins = userData.coins;
                document.getElementById('coins').textContent = currentCoins;
            } catch (error) {
                console.error('Load user error:', error);
            }
        }

        document.getElementById('clickBtn').addEventListener('click', async () => {
            let result = await callApi('click', { 
                telegramId: userTelegramId,
                username: tg.initDataUnsafe.user.username,
                first_name: tg.initDataUnsafe.user.first_name
            });
            
            if (result.success) {
                currentCoins = result.newCoins;
                document.getElementById('coins').textContent = currentCoins;
                tg.HapticFeedback.impactOccurred('light');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
                const btn = document.getElementById('clickBtn');
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 100);
            }
        });

        document.getElementById('transferBtn').addEventListener('click', async () => {
            const receiverId = document.getElementById('receiverId').value;
            const amount = parseInt(document.getElementById('transferAmount').value);
            const statusEl = document.getElementById('transferStatus');

            if (!receiverId || !amount) {
                statusEl.textContent = '‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!';
                statusEl.style.color = '#ff6b6b';
                return;
            }

            if (receiverId == userTelegramId) {
                statusEl.textContent = '‚ùå –ù–µ–ª—å–∑—è –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—å —Å–µ–±–µ!';
                statusEl.style.color = '#ff6b6b';
                return;
            }

            if (amount <= 0) {
                statusEl.textContent = '‚ùå –°—É–º–º–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –±–æ–ª—å—à–µ 0!';
                statusEl.style.color = '#ff6b6b';
                return;
            }

            if (amount > currentCoins) {
                statusEl.textContent = '‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!';
                statusEl.style.color = '#ff6b6b';
                return;
            }

            statusEl.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º...';
            statusEl.style.color = '#feca57';

            try {
                const result = await callApi('transfer', {
                    fromTelegramId: userTelegramId,
                    toTelegramId: receiverId,
                    amount: amount
                });

                if (result.success) {
                    statusEl.textContent = `‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–µ—Ä–µ–≤–µ–¥–µ–Ω–æ ${amount} –º–æ–Ω–µ—Ç!`;
                    statusEl.style.color = '#00d2d3';
                    currentCoins -= amount;
                    document.getElementById('coins').textContent = currentCoins;
                    tg.HapticFeedback.notificationOccurred('success');
                    
                    // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
                    document.getElementById('receiverId').value = '';
                    document.getElementById('transferAmount').value = '';
                } else {
                    statusEl.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + (result.error || 'Unknown error');
                    statusEl.style.color = '#ff6b6b';
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (error) {
                statusEl.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
                statusEl.style.color = '#ff6b6b';
                console.error('Transfer error:', error);
            }
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        loadUser();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .coin {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            margin: 30px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
            border: 4px solid #ffed85;
            color: #8b7500;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .coin:active {
            transform: scale(0.95);
        }
        
        .balance {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            align-items: center;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-weight: bold;
            width: 40px;
            text-align: center;
        }
        
        .username {
            flex: 1;
            text-align: left;
            padding: 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-balance {
            font-weight: bold;
            color: #ffd700;
            width: 80px;
            text-align: right;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #ccc;
            font-style: italic;
        }
        
        .user-rank {
            background: rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            font-size: 12px;
            min-height: 20px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .success { color: #51cf66; }
        .error { color: #ff6b6b; }
        .warning { color: #fcc419; }
        .info { color: #339af0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Coin Clicker</h1>
        
        <div class="balance" id="balance">0 –º–æ–Ω–µ—Ç</div>
        
        <div class="coin" id="coin">
            –ö–õ–ò–ö!
        </div>
        
        <div class="controls">
            <button class="btn" id="save-btn" onclick="saveToCloud()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button class="btn" id="load-btn" onclick="loadFromCloud()">‚òÅÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            <button class="btn" id="refresh-btn" onclick="refreshLeaderboard()">üîÑ –†–µ–π—Ç–∏–Ω–≥</button>
        </div>
        
        <div id="user-rank" class="user-rank" style="display: none;">
            <strong>–í–∞—à–µ –º–µ—Å—Ç–æ:</strong> <span id="user-position">-</span>
        </div>
        
        <div class="leaderboard">
            <h2>üèÜ –¢–æ–ø 100 –∏–≥—Ä–æ–∫–æ–≤</h2>
            
            <div class="leaderboard-header">
                <span class="rank">–ú–µ—Å—Ç–æ</span>
                <span class="username">–ù–∏–∫–Ω–µ–π–º</span>
                <span class="user-balance">–ë–∞–ª–∞–Ω—Å</span>
            </div>
            
            <div id="leaderboard" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        class CoinClicker {
            constructor() {
                this.userId = null;
                this.balance = 0;
                this.telegram = null;
                // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –†–ï–ê–õ–¨–ù–´–ô URL Google Apps Script!
                this.scriptURL = 'https://script.google.com/macros/s/AKfycby0jP0bpzlVyVoIqFGGoWI1dqrVVit7c18JQf2XE6mLJcxRfK_XvQvYbiq1Xts1c60ANw/exec';
                this.lastSaveTime = 0;
                this.isSaving = false;
                this.scriptAvailable = false;
                this.init();
            }

            async init() {
                try {
                    console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Google Apps Script
                    this.scriptAvailable = await this.testScriptConnection();
                    console.log('Script available:', this.scriptAvailable);
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
                    if (window.Telegram && window.Telegram.WebApp) {
                        this.telegram = window.Telegram.WebApp;
                        this.telegram.expand();
                        this.userId = this.telegram.initDataUnsafe.user?.id;
                    }
                    
                    if (!this.userId) {
                        this.userId = 'guest_' + Math.random().toString(36).substr(2, 9);
                    }

                    // –°—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å 0
                    document.getElementById('balance').textContent = '0 –º–æ–Ω–µ—Ç';
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
                    this.loadFromLocal();
                    
                    // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞ (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
                    if (this.scriptAvailable) {
                        try {
                            await this.loadFromCloud();
                        } catch (error) {
                            console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ –æ–±–ª–∞–∫–∞:', error);
                        }
                    } else {
                        this.showStatus('–û–±–ª–∞—á–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ ‚ö†Ô∏è', 'warning');
                    }
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–π—Ç–∏–Ω–≥ (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
                    if (this.scriptAvailable) {
                        try {
                            await this.loadLeaderboard();
                        } catch (error) {
                            console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:', error);
                            this.showEmptyLeaderboard();
                        }
                    } else {
                        this.showEmptyLeaderboard();
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                    this.setupClickHandler();
                    
                    this.showStatus('–ì–æ—Ç–æ–≤–æ! –ö–ª–∏–∫–∞–π—Ç–µ –ø–æ –º–æ–Ω–µ—Ç–µ üéØ', 'success');
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                }
            }

            async testScriptConnection() {
                try {
                    const testUrl = `${this.scriptURL}?action=test&t=${Date.now()}`;
                    const response = await fetch(testUrl, { 
                        method: 'GET',
                        headers: {
                            'Content-Type': 'text/plain'
                        }
                    });
                    
                    const text = await response.text();
                    return text === 'OK' || response.ok;
                } catch (error) {
                    console.log('Google Apps Script –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error);
                    return false;
                }
            }

            setupClickHandler() {
                const coin = document.getElementById('coin');
                let lastClickTime = 0;
                
                coin.addEventListener('click', () => {
                    const now = Date.now();
                    if (now - lastClickTime < 100) return;
                    lastClickTime = now;
                    
                    this.balance++;
                    document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                    this.saveToLocal();
                    
                    this.showStatus('+1 –º–æ–Ω–µ—Ç–∞! üí∞', 'success');
                });
            }

            async makeRequest(url, options = {}) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            ...options.headers
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    
                    const text = await response.text();
                    
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.error('JSON parse error:', text);
                        return { success: false, error: 'Invalid JSON response' };
                    }
                    
                } catch (error) {
                    if (error.name === 'AbortError') {
                        throw new Error('Request timeout');
                    }
                    throw error;
                }
            }

            async saveToCloud() {
                if (!this.scriptAvailable) {
                    this.showStatus('–û–±–ª–∞—á–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ ‚ö†Ô∏è', 'warning');
                    return false;
                }
                
                if (this.isSaving) return false;
                this.isSaving = true;
                this.toggleButtons(false);
                
                try {
                    this.showStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...', 'loading');
                    
                    const data = {
                        action: 'update',
                        userId: this.userId,
                        balance: this.balance,
                        username: this.telegram?.initDataUnsafe.user?.username || '–ì–æ—Å—Ç—å',
                        firstName: this.telegram?.initDataUnsafe.user?.first_name || '–ò–≥—Ä–æ–∫'
                    };

                    const formData = new URLSearchParams();
                    for (const key in data) {
                        formData.append(key, data[key]);
                    }

                    const response = await this.makeRequest(this.scriptURL, {
                        method: 'POST',
                        body: formData
                    });

                    if (response && response.success) {
                        this.lastSaveTime = Date.now();
                        this.showStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ! ‚úÖ', 'success');
                        return true;
                    } else {
                        throw new Error(response?.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –æ–±–ª–∞–∫–æ:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message, 'error');
                    return false;
                } finally {
                    this.isSaving = false;
                    this.toggleButtons(true);
                }
            }

            toggleButtons(enabled) {
                const buttons = ['save-btn', 'load-btn', 'refresh-btn'];
                buttons.forEach(id => {
                    const btn = document.getElementById(id);
                    if (btn) btn.disabled = !enabled;
                });
            }

            async loadFromCloud() {
                if (!this.scriptAvailable) {
                    this.showStatus('–û–±–ª–∞—á–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ ‚ö†Ô∏è', 'warning');
                    return false;
                }
                
                this.toggleButtons(false);
                
                try {
                    this.showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –æ–±–ª–∞–∫–∞...', 'loading');
                    
                    const url = `${this.scriptURL}?action=get&userId=${encodeURIComponent(this.userId)}&t=${Date.now()}`;
                    const data = await this.makeRequest(url);
                    
                    if (data && data.success && data.balance !== undefined && data.balance !== null) {
                        const cloudBalance = parseInt(data.balance);
                        
                        if (!isNaN(cloudBalance) && cloudBalance >= 0) {
                            // –í–ê–ñ–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –í—Å–µ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ –æ–±–ª–∞–∫–∞
                            this.balance = cloudBalance;
                            document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                            this.saveToLocal();
                            this.showStatus('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã ‚úÖ', 'success');
                            return true;
                        }
                    }
                    this.showStatus('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ –æ–±–ª–∞–∫–µ', 'info');
                    return false;
                } catch (error) {
                    console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞:', error.message);
                    this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message, 'error');
                    return false;
                } finally {
                    this.toggleButtons(true);
                }
            }

            loadFromLocal() {
                try {
                    const saved = localStorage.getItem(`coin_balance_${this.userId}`);
                    if (saved) {
                        const balance = parseInt(saved);
                        if (!isNaN(balance) && balance >= 0) {
                            // –£–±–∏—Ä–∞–µ–º –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≤ 1,000,000 –º–æ–Ω–µ—Ç
                            this.balance = balance;
                            document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                        }
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ localStorage:', error);
                }
            }

            saveToLocal() {
                try {
                    localStorage.setItem(`coin_balance_${this.userId}`, this.balance.toString());
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ localStorage:', error);
                }
            }

            async loadLeaderboard() {
                if (!this.scriptAvailable) {
                    this.showEmptyLeaderboard();
                    this.showStatus('–†–µ–π—Ç–∏–Ω–≥ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –≤ –æ—Ñ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–µ üì¥', 'warning');
                    return;
                }
                
                this.toggleButtons(false);
                
                try {
                    this.showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...', 'loading');
                    
                    const url = `${this.scriptURL}?action=leaderboard&t=${Date.now()}`;
                    const data = await this.makeRequest(url);
                    
                    if (data && data.success) {
                        if (data.leaderboard && data.leaderboard.length > 0) {
                            this.displayLeaderboard(data.leaderboard);
                            this.displayUserRank(data.leaderboard);
                            this.showStatus('–†–µ–π—Ç–∏–Ω–≥ –æ–±–Ω–æ–≤–ª–µ–Ω ‚úÖ', 'success');
                        } else {
                            this.showEmptyLeaderboard();
                            this.showStatus('–†–µ–π—Ç–∏–Ω–≥ –ø—É—Å—Ç üèÜ', 'info');
                        }
                    } else {
                        this.showEmptyLeaderboard();
                        this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞ ‚ö†Ô∏è', 'error');
                    }
                } catch (error) {
                    console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:', error.message);
                    this.showEmptyLeaderboard();
                    this.showStatus('–†–µ–π—Ç–∏–Ω–≥ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω ‚ö†Ô∏è', 'warning');
                } finally {
                    this.toggleButtons(true);
                }
            }

            displayLeaderboard(leaderboard) {
                const leaderboardElement = document.getElementById('leaderboard');
                
                let html = '';
                leaderboard.slice(0, 100).forEach((player, index) {
                    const displayName = player.username || player.firstName || `–ò–≥—Ä–æ–∫ ${(player.userId || '').substr(0, 6)}`;
                    const balance = player.balance || 0;
                    
                    html += `
                        <div class="leaderboard-item">
                            <span class="rank">${index + 1}</span>
                            <span class="username">${this.escapeHtml(displayName)}</span>
                            <span class="user-balance">${balance}</span>
                        </div>
                    `;
                });
                
                leaderboardElement.innerHTML = html;
            }

            showEmptyLeaderboard() {
                const leaderboardElement = document.getElementById('leaderboard');
                leaderboardElement.innerHTML = `
                    <div class="empty-state">
                        üèÜ –†–µ–π—Ç–∏–Ω–≥ –ø—É—Å—Ç<br>
                        <small>–°—Ç–∞–Ω—å—Ç–µ –ø–µ—Ä–≤—ã–º –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ!</small>
                    </div>
                `;
            }

            displayUserRank(leaderboard) {
                const userRankElement = document.getElementById('user-rank');
                const userPositionElement = document.getElementById('user-position');
                
                if (!leaderboard || leaderboard.length === 0) {
                    userRankElement.style.display = 'none';
                    return;
                }

                const userIndex = leaderboard.findIndex(player => player.userId === this.userId);
                
                if (userIndex !== -1) {
                    userPositionElement.textContent = `${userIndex + 1} –º–µ—Å—Ç–æ`;
                    userRankElement.style.display = 'block';
                } else {
                    userRankElement.style.display = 'none';
                }
            }

            showStatus(message, type = 'info') {
                const statusElement = document.getElementById('status');
                if (statusElement) {
                    statusElement.textContent = message;
                    statusElement.className = `status ${type}`;
                    
                    if (type !== 'loading') {
                        setTimeout(() => {
                            if (statusElement.textContent === message) {
                                statusElement.textContent = '';
                                statusElement.className = 'status';
                            }
                        }, 3000);
                    }
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        function saveToCloud() {
            if (window.coinApp) window.coinApp.saveToCloud();
        }

        function loadFromCloud() {
            if (window.coinApp) window.coinApp.loadFromCloud();
        }

        function refreshLeaderboard() {
            if (window.coinApp) window.coinApp.loadLeaderboard();
        }

        document.addEventListener('DOMContentLoaded', function() {
            window.coinApp = new CoinClicker();
        });
    </script>
</body>
</html>

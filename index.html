<!DOCTYPE html>
<html>
<head>
    <title>B coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .balance { 
            font-size: 24px; 
            margin: 25px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #coins {
            font-size: 32px;
            color: #feca57;
            font-weight: bold;
        }
        #userId {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .transfer-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        input {
            padding: 12px;
            margin: 8px;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 200px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        #transferBtn {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            color: white;
            margin: 10px auto;
            display: block;
        }
        #transferStatus {
            margin: 10px;
            font-weight: bold;
            min-height: 20px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .coin-animation {
            position: absolute;
            font-size: 20px;
            color: #feca57;
            font-weight: bold;
            animation: coinFloat 1s ease-out;
            pointer-events: none;
        }
        @keyframes coinFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–æ–ª–æ—Ç–æ–π –º–æ–Ω–µ—Ç–∫–∏ */
        .gold-coin {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #ffd700, #daa520);
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.3);
            border: 4px solid #ffec8b;
            transition: all 0.2s ease;
            user-select: none;
        }
        .gold-coin:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.2),
                0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ç–æ–ø–∞ */
        .top-btn {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            color: white;
            margin: 20px auto;
            display: block;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è disabled —Å–æ—Å—Ç–æ—è–Ω–∏—è */
        .gold-coin.disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–∞ —Ç–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤ */
        .top-screen {
            display: none;
        }
        .back-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            color: white;
            margin: 20px auto;
            display: block;
        }
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid transparent;
        }
        .player-item.top-1 {
            border-left-color: gold;
            background: rgba(255, 215, 0, 0.1);
        }
        .player-item.top-2 {
            border-left-color: silver;
            background: rgba(192, 192, 192, 0.1);
        }
        .player-item.top-3 {
            border-left-color: #cd7f32;
            background: rgba(205, 127, 50, 0.1);
        }
        .player-rank {
            font-weight: bold;
            margin-right: 15px;
            min-width: 30px;
            text-align: center;
            font-size: 18px;
        }
        .player-info {
            flex-grow: 1;
            text-align: left;
        }
        .player-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        .player-username {
            font-size: 12px;
            opacity: 0.8;
        }
        .player-coins {
            font-weight: bold;
            color: #feca57;
            min-width: 60px;
            text-align: right;
            font-size: 18px;
        }
        .user-rank-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #00d2d3;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä–µ—Ö–æ–¥–∞ */
        .screen {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loading">
        <div class="loader"></div>
    </div>

    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="container screen" id="mainScreen">
        <h1>ü™ô B Coin</h1>
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">0</span> –º–æ–Ω–µ—Ç</div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ —Ç–æ–ø–∞ -->
        <button id="topBtn" class="top-btn">üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</button>

        <!-- –ó–æ–ª–æ—Ç–∞—è –º–æ–Ω–µ—Ç–∫–∞ –¥–ª—è –∫–ª–∏–∫–æ–≤ -->
        <div class="gold-coin" id="clickCoin">
            ü™ô
        </div>

        <div class="transfer-section">
            <h3>üí∏ –ü–µ—Ä–µ–≤–æ–¥ –º–æ–Ω–µ—Ç</h3>
            <input type="number" id="receiverId" placeholder="ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
            <input type="number" id="transferAmount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
            <button id="transferBtn">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
            <p id="transferStatus"></p>
        </div>

        <p>–í–∞—à ID: <span id="userId"></span></p>
        <p>üëÜ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç–æ—Ç ID –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–æ–≤</p>
    </div>

    <!-- –≠–∫—Ä–∞–Ω —Ç–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤ -->
    <div class="container screen" id="topScreen">
        <h1>üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h1>
        
        <div id="topPlayersList">
            <div class="loader" id="topLoader"></div>
        </div>

        <div id="userRankInfo" class="user-rank-info" style="display: none;">
            <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ä–∞–Ω–≥–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        </div>

        <button class="back-btn" onclick="showMainScreen()">‚Üê –ù–∞–∑–∞–¥</button>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/–í–ê–®_URL_–°–ö–†–ò–ü–¢–ê/exec';

        let tg = window.Telegram.WebApp;
        let userTelegramId = tg.initDataUnsafe.user.id;
        let currentCoins = 0;
        let isRequestPending = false;

        tg.expand();
        tg.disableClosingConfirmation();
        document.getElementById('userId').textContent = userTelegramId;

        // –§—É–Ω–∫—Ü–∏–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–æ–≤
        function showMainScreen() {
            document.getElementById('topScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
        }

        function showTopScreen() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('topScreen').style.display = 'block';
            loadTopPlayers();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        function showInterface() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
        }

        async function callApi(method, payload) {
            try {
                console.log(`API Call: ${method}`, payload);
                
                const params = new URLSearchParams({
                    method: method.toLowerCase(),
                    ...payload
                });
                
                params.append('t', Date.now());
                
                const url = API_URL + '?' + params.toString();
                console.log('Request URL:', url);
                
                let response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                return { error: error.message };
            }
        }

        async function loadUser() {
            try {
                let userData = await callApi('getUser', { 
                    telegramId: userTelegramId,
                    username: tg.initDataUnsafe.user.username || '',
                    first_name: tg.initDataUnsafe.user.first_name || ''
                });
                
                if (userData.error) {
                    console.error('Error loading user:', userData.error);
                    currentCoins = 0;
                } else {
                    currentCoins = userData.coins || 0;
                }
                
                document.getElementById('coins').textContent = currentCoins;
                showInterface();
                
            } catch (error) {
                console.error('Load user error:', error);
                currentCoins = 0;
                document.getElementById('coins').textContent = currentCoins;
                showInterface();
            }
        }

        async function loadTopPlayers() {
            const topList = document.getElementById('topPlayersList');
            const userRankInfo = document.getElementById('userRankInfo');
            
            topList.innerHTML = '<div class="loader"></div>';
            userRankInfo.style.display = 'none';
            
            try {
                console.log('Loading top players...');
                const result = await callApi('getTop', {
                    telegramId: userTelegramId
                });
                
                console.log('Top players result:', result);
                
                if (result.success && result.topPlayers) {
                    topList.innerHTML = '';
                    
                    if (result.topPlayers.length === 0) {
                        topList.innerHTML = '<p style="padding: 40px; color: #ccc; font-style: italic;">–ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤ –≤ —Ç–æ–ø–µ</p>';
                    } else {
                        result.topPlayers.forEach((player, index) => {
                            const playerItem = document.createElement('div');
                            playerItem.className = `player-item ${index < 3 ? 'top-' + (index + 1) : ''}`;
                            
                            let rankEmoji = '';
                            if (index === 0) rankEmoji = 'ü•á ';
                            else if (index === 1) rankEmoji = 'ü•à ';
                            else if (index === 2) rankEmoji = 'ü•â ';
                            
                            playerItem.innerHTML = `
                                <div class="player-rank">${rankEmoji}${index + 1}</div>
                                <div class="player-info">
                                    <div class="player-name">${player.name || '–ò–≥—Ä–æ–∫'}</div>
                                    ${player.username ? `<div class="player-username">@${player.username}</div>` : ''}
                                </div>
                                <div class="player-coins">${player.coins} ü™ô</div>
                            `;
                            topList.appendChild(playerItem);
                        });
                    }
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ä–∞–Ω–≥–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    if (result.userRank !== null && result.userRank !== undefined) {
                        userRankInfo.innerHTML = `
                            <div style="text-align: center;">
                                <div style="font-size: 18px; font-weight: bold; margin-bottom: 5px;">
                                    üéØ –í–∞—à–µ –º–µ—Å—Ç–æ: ${result.userRank} –∏–∑ ${result.totalPlayers}
                                </div>
                                <div style="font-size: 14px; opacity: 0.8;">
                                    –£ –≤–∞—Å: ${currentCoins} –º–æ–Ω–µ—Ç
                                </div>
                            </div>
                        `;
                        userRankInfo.style.display = 'block';
                    } else {
                        userRankInfo.innerHTML = `
                            <div style="text-align: center;">
                                <div style="font-size: 18px; font-weight: bold; margin-bottom: 5px;">
                                    üìç –í—ã –µ—â–µ –Ω–µ –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ
                                </div>
                                <div style="font-size: 14px; opacity: 0.8;">
                                    –ö–ª–∏–∫–∞–π—Ç–µ –ø–æ –º–æ–Ω–µ—Ç–∫–µ —á—Ç–æ–±—ã –ø–æ–ø–∞—Å—Ç—å –≤ —Ç–æ–ø!
                                </div>
                            </div>
                        `;
                        userRankInfo.style.display = 'block';
                    }
                    
                } else {
                    const errorMsg = result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                    topList.innerHTML = `
                        <div style="padding: 40px; color: #ff6b6b; text-align: center;">
                            <div style="font-size: 24px; margin-bottom: 10px;">‚ùå</div>
                            <div>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–ø –∏–≥—Ä–æ–∫–æ–≤</div>
                            <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">${errorMsg}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Top players loading error:', error);
                topList.innerHTML = `
                    <div style="padding: 40px; color: #ff6b6b; text-align: center;">
                        <div style="font-size: 24px; margin-bottom: 10px;">‚ö†Ô∏è</div>
                        <div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–ø–∞</div>
                        <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">${error.message}</div>
                    </div>
                `;
            }
        }

        function showError(message) {
            const statusEl = document.getElementById('transferStatus');
            statusEl.textContent = '‚ùå ' + message;
            statusEl.style.color = '#ff6b6b';
            
            setTimeout(() => {
                statusEl.textContent = '';
            }, 3000);
        }

        function showSuccess(message) {
            const statusEl = document.getElementById('transferStatus');
            statusEl.textContent = '‚úÖ ' + message;
            statusEl.style.color = '#00d2d3';
            
            setTimeout(() => {
                statusEl.textContent = '';
            }, 3000);
        }

        function createCoinAnimation(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin-animation';
            coin.textContent = '+1';
            coin.style.left = (x - 20) + 'px';
            coin.style.top = (y - 20) + 'px';
            document.body.appendChild(coin);
            
            setTimeout(() => {
                document.body.removeChild(coin);
            }, 1000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∑–æ–ª–æ—Ç–æ–π –º–æ–Ω–µ—Ç–∫–µ
        document.getElementById('clickCoin').addEventListener('click', async function(event) {
            if (isRequestPending) return;
            isRequestPending = true;
            
            this.classList.add('disabled');
            const originalCoins = currentCoins;
            
            currentCoins++;
            document.getElementById('coins').textContent = currentCoins;
            
            const rect = this.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            createCoinAnimation(x, y);
            
            tg.HapticFeedback.impactOccurred('light');
            
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
            
            try {
                let result = await callApi('click', { 
                    telegramId: userTelegramId,
                    username: tg.initDataUnsafe.user.username || '',
                    first_name: tg.initDataUnsafe.user.first_name || ''
                });
                
                if (result.error) {
                    currentCoins = originalCoins;
                    document.getElementById('coins').textContent = currentCoins;
                    showError('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + result.error);
                } else if (result.newCoins !== undefined) {
                    currentCoins = result.newCoins;
                    document.getElementById('coins').textContent = currentCoins;
                }
            } catch (error) {
                currentCoins = originalCoins;
                document.getElementById('coins').textContent = currentCoins;
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            } finally {
                isRequestPending = false;
                this.classList.remove('disabled');
            }
        });

        document.getElementById('transferBtn').addEventListener('click', async () => {
            const receiverId = document.getElementById('receiverId').value;
            const amount = parseInt(document.getElementById('transferAmount').value);
            const statusEl = document.getElementById('transferStatus');

            if (!receiverId || !amount) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            if (receiverId == userTelegramId) {
                showError('–ù–µ–ª—å–∑—è –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—å —Å–µ–±–µ!');
                return;
            }

            if (amount <= 0) {
                showError('–°—É–º–º–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –±–æ–ª—å—à–µ 0!');
                return;
            }

            if (amount > currentCoins) {
                showError('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
                return;
            }

            try {
                const result = await callApi('transfer', {
                    fromTelegramId: userTelegramId,
                    toTelegramId: receiverId,
                    amount: amount
                });

                if (result.success) {
                    showSuccess(`–£—Å–ø–µ—à–Ω–æ –ø–µ—Ä–µ–≤–µ–¥–µ–Ω–æ ${amount} –º–æ–Ω–µ—Ç!`);
                    currentCoins -= amount;
                    document.getElementById('coins').textContent = currentCoins;
                    tg.HapticFeedback.notificationOccurred('success');
                    
                    document.getElementById('receiverId').value = '';
                    document.getElementById('transferAmount').value = '';
                } else {
                    showError('–û—à–∏–±–∫–∞: ' + (result.error || 'Unknown error'));
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Ç–æ–ø–∞
        document.getElementById('topBtn').addEventListener('click', showTopScreen);

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        loadUser();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .coin {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            margin: 30px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
            border: 4px solid #ffed85;
            color: #8b7500;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .coin:active {
            transform: scale(0.95);
        }
        
        .balance {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            align-items: center;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-weight: bold;
            width: 30px;
            text-align: center;
        }
        
        .username {
            flex: 1;
            text-align: left;
            padding: 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-balance {
            font-weight: bold;
            color: #ffd700;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }
        
        .user-rank {
            background: rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Coin Clicker</h1>
        
        <div class="balance" id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div class="coin" id="coin">
            –ö–õ–ò–ö!
        </div>
        
        <div style="margin: 15px 0;">
            <button class="btn" onclick="saveToCloud()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
            <button class="btn" onclick="loadFromCloud()">‚òÅÔ∏è –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞</button>
        </div>
        
        <div id="user-rank" class="user-rank" style="display: none;">
            <strong>–í–∞—à–µ –º–µ—Å—Ç–æ:</strong> <span id="user-position">-</span>
        </div>
        
        <div class="leaderboard">
            <h2>üèÜ –¢–æ–ø 100 –∏–≥—Ä–æ–∫–æ–≤</h2>
            <div id="leaderboard" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</div>
        </div>
        
        <div id="status" style="margin-top: 15px; font-size: 12px; color: #ccc;"></div>
    </div>

    <script>
        class CoinClicker {
            constructor() {
                this.userId = null;
                this.balance = 0;
                this.telegram = null;
                this.scriptURL = 'https://script.google.com/macros/s/AKfycbwsvEvN8Bhax1VTKiaNv9fSzZP5YFv8pdReyE60WpaXeU7bl4sA-hVq3km6M2cA6MZS/exec';
                this.lastSaveTime = 0;
                this.init();
            }

            async init() {
                try {
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
                    this.telegram = window.Telegram.WebApp;
                    if (this.telegram) {
                        this.telegram.expand();
                        this.userId = this.telegram.initDataUnsafe.user?.id;
                    }
                    
                    // –ï—Å–ª–∏ –Ω–µ—Ç Telegram user ID, —Å–æ–∑–¥–∞–µ–º –≥–æ—Å—Ç–µ–≤–æ–π
                    if (!this.userId) {
                        this.userId = 'guest_' + Math.random().toString(36).substr(2, 9);
                    }

                    // –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
                    this.loadFromLocal();
                    
                    // –ó–∞—Ç–µ–º –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞
                    await this.loadFromCloud();
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–π—Ç–∏–Ω–≥
                    await this.loadLeaderboard();
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                    document.getElementById('coin').addEventListener('click', () => this.handleClick());
                    
                    // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
                    setInterval(() => this.autoSave(), 30000);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏', 'error');
                }
            }

            async handleClick() {
                this.balance++;
                document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                this.saveToLocal();
                this.showStatus('+1 –º–æ–Ω–µ—Ç–∞!', 'success');
                
                // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –æ–±–ª–∞–∫–æ –∫–∞–∂–¥—ã–µ 10 –∫–ª–∏–∫–æ–≤
                if (this.balance % 10 === 0) {
                    await this.saveToCloud();
                }
            }

            async makeRequest(url, options = {}) {
                try {
                    // –î–æ–±–∞–≤–ª—è–µ–º timestamp –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è
                    const finalUrl = url.includes('?') ? `${url}&_=${Date.now()}` : `${url}?_=${Date.now()}`;
                    
                    const response = await fetch(finalUrl, {
                        ...options,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            ...options.headers
                        }
                    });
                    
                    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                    
                    const text = await response.text();
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.error('JSON parse error:', e, 'Response:', text);
                        return { success: false, error: 'Invalid JSON' };
                    }
                    
                } catch (error) {
                    console.error('Request error:', error);
                    throw error;
                }
            }

            async saveToCloud() {
                if (Date.now() - this.lastSaveTime < 5000) {
                    this.showStatus('–°–ª–∏—à–∫–æ–º —á–∞—Å—Ç–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ', 'warning');
                    return;
                }

                try {
                    this.showStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –æ–±–ª–∞–∫–æ...', 'loading');
                    
                    const data = {
                        action: 'update',
                        userId: this.userId,
                        balance: this.balance,
                        username: this.telegram?.initDataUnsafe.user?.username || '–ì–æ—Å—Ç—å',
                        firstName: this.telegram?.initDataUnsafe.user?.first_name || '–ò–≥—Ä–æ–∫',
                        timestamp: Date.now()
                    };

                    const formData = new URLSearchParams();
                    for (const key in data) {
                        formData.append(key, data[key]);
                    }

                    const response = await this.makeRequest(this.scriptURL, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.success) {
                        this.lastSaveTime = Date.now();
                        this.showStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ!', 'success');
                    } else {
                        throw new Error('Cloud save failed');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –æ–±–ª–∞–∫–æ:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –æ–±–ª–∞–∫–æ', 'error');
                }
            }

            async loadFromCloud() {
                try {
                    this.showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –æ–±–ª–∞–∫–∞...', 'loading');
                    
                    const url = `${this.scriptURL}?action=get&userId=${encodeURIComponent(this.userId)}`;
                    const data = await this.makeRequest(url);
                    
                    if (data.success && data.balance !== undefined && data.balance !== null) {
                        // –ë–µ—Ä–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –º–µ–∂–¥—É –ª–æ–∫–∞–ª—å–Ω—ã–º –∏ –æ–±–ª–∞—á–Ω—ã–º
                        this.balance = Math.max(this.balance, data.balance);
                        document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                        this.saveToLocal();
                        this.showStatus('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ –æ–±–ª–∞–∫–∞', 'success');
                    }
                } catch (error) {
                    console.warn('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ –æ–±–ª–∞–∫–∞:', error);
                    this.showStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞', 'warning');
                }
            }

            loadFromLocal() {
                try {
                    const saved = localStorage.getItem(`coin_balance_${this.userId}`);
                    if (saved) {
                        this.balance = parseInt(saved) || 0;
                        document.getElementById('balance').textContent = `${this.balance} –º–æ–Ω–µ—Ç`;
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ localStorage:', error);
                }
            }

            saveToLocal() {
                try {
                    localStorage.setItem(`coin_balance_${this.userId}`, this.balance.toString());
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ localStorage:', error);
                }
            }

            async autoSave() {
                if (this.balance > 0) {
                    await this.saveToCloud();
                }
            }

            async loadLeaderboard() {
                try {
                    this.showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...', 'loading');
                    
                    const url = `${this.scriptURL}?action=leaderboard`;
                    const data = await this.makeRequest(url);
                    
                    if (data.success) {
                        this.displayLeaderboard(data.leaderboard);
                        this.displayUserRank(data.leaderboard);
                        this.showStatus('–†–µ–π—Ç–∏–Ω–≥ –æ–±–Ω–æ–≤–ª–µ–Ω', 'success');
                    } else {
                        throw new Error('Leaderboard load failed');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:', error);
                    this.showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞', 'error');
                }
            }

            displayLeaderboard(leaderboard) {
                const leaderboardElement = document.getElementById('leaderboard');
                
                if (!leaderboard || leaderboard.length === 0) {
                    leaderboardElement.innerHTML = '<div class="loading">–†–µ–π—Ç–∏–Ω–≥ –ø—É—Å—Ç</div>';
                    return;
                }

                let html = '';
                leaderboard.slice(0, 100).forEach((player, index) => {
                    const displayName = player.username || player.firstName || `–ò–≥—Ä–æ–∫ ${player.userId?.substr(0, 6) || 'unknown'}`;
                    
                    html += `
                        <div class="leaderboard-item">
                            <span class="rank">${index + 1}.</span>
                            <span class="username">${this.escapeHtml(displayName)}</span>
                            <span class="user-balance">${player.balance || 0} ‚Çø</span>
                        </div>
                    `;
                });
                
                leaderboardElement.innerHTML = html;
            }

            displayUserRank(leaderboard) {
                const userRankElement = document.getElementById('user-rank');
                const userPositionElement = document.getElementById('user-position');
                
                if (!leaderboard) {
                    userRankElement.style.display = 'none';
                    return;
                }

                const userIndex = leaderboard.findIndex(player => player.userId === this.userId);
                
                if (userIndex !== -1) {
                    userPositionElement.textContent = `${userIndex + 1} –º–µ—Å—Ç–æ`;
                    userRankElement.style.display = 'block';
                } else {
                    userRankElement.style.display = 'none';
                }
            }

            showStatus(message, type = 'info') {
                const statusElement = document.getElementById('status');
                statusElement.textContent = message;
                statusElement.style.color = type === 'error' ? '#ff6b6b' : 
                                          type === 'success' ? '#51cf66' : 
                                          type === 'warning' ? '#fcc419' : '#ccc';
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        function saveToCloud() {
            if (window.coinApp) {
                window.coinApp.saveToCloud();
            }
        }

        function loadFromCloud() {
            if (window.coinApp) {
                window.coinApp.loadFromCloud();
            }
        }

        function refreshLeaderboard() {
            if (window.coinApp) {
                window.coinApp.loadLeaderboard();
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            window.coinApp = new CoinClicker();
        });
    </script>
</body>
</html>

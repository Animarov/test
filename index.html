<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animarov</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        .nav {
            display: flex;
            justify-content: flex-start;
            padding: 10px 20px;
            background-color: #333;
        }
        .nav button {
            margin-right: 10px;
            padding: 8px 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav button:hover {
            background-color: #777;
        }
        .content {
            padding: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
        }
        .modal-content input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .modal-content button {
            background-color: #555;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">animarovs co</div>
    
    <div class="nav" id="nav">
        <button onclick="showLoginModal()">Вход</button>
        <button onclick="showRegisterModal()">Регистрация</button>
    </div>
    
    <div class="content" id="content">
        <!-- Контент будет меняться в зависимости от выбора пользователя -->
    </div>
    
    <!-- Модальное окно входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal('loginModal')" style="float: right; cursor: pointer;">&times;</span>
            <h2>Вход</h2>
            <div id="loginError" class="error"></div>
            <input type="text" id="loginUsername" placeholder="Введите логин">
            <input type="password" id="loginPassword" placeholder="Введите пароль">
            <button onclick="login()">Войти</button>
        </div>
    </div>
    
    <!-- Модальное окно регистрации -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal('registerModal')" style="float: right; cursor: pointer;">&times;</span>
            <h2>Регистрация</h2>
            <div id="registerError" class="error"></div>
            <input type="text" id="registerUsername" placeholder="Придумайте логин">
            <input type="password" id="registerPassword" placeholder="Создайте пароль">
            <button onclick="register()">Зарегистрироваться</button>
        </div>
    </div>
    
    <script>
        // Хранилище пользователей (в реальном приложении нужно использовать базу данных)
        let users = JSON.parse(localStorage.getItem('animarovsUsers')) || {};
        let currentUser = null;
        
        // Показать модальное окно входа
        function showLoginModal() {
            document.getElementById('loginError').textContent = '';
            document.getElementById('loginModal').style.display = 'block';
        }
        
        // Показать модальное окно регистрации
        function showRegisterModal() {
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerModal').style.display = 'block';
        }
        
        // Закрыть модальное окно
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        
        // Вход пользователя
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                document.getElementById('loginError').textContent = 'Заполните все поля';
                return;
            }
            
            if (users[username] && users[username] === password) {
                currentUser = username;
                closeModal('loginModal');
                updateUI();
            } else {
                document.getElementById('loginError').textContent = 'Неверный логин или пароль';
            }
        }
        
        // Регистрация пользователя
        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !password) {
                document.getElementById('registerError').textContent = 'Заполните все поля';
                return;
            }
            
            if (users[username]) {
                document.getElementById('registerError').textContent = 'Пользователь уже существует';
            } else {
                users[username] = password;
                localStorage.setItem('animarovsUsers', JSON.stringify(users));
                currentUser = username;
                closeModal('registerModal');
                updateUI();
            }
        }
        
        // Выход пользователя
        function logout() {
            currentUser = null;
            updateUI();
        }
        
        // Обновление интерфейса в зависимости от состояния
        function updateUI() {
            const nav = document.getElementById('nav');
            const content = document.getElementById('content');
            
            if (currentUser) {
                // Пользователь авторизован
                nav.innerHTML = 
                    <button onclick="showProfile()">Профиль</button>
                    <button onclick="showBalance()">Баланс</button>
                    <button onclick="showSupport()">Тех поддержка</button>
                ;
                showProfile();
            } else {
                // Пользователь не авторизован
                nav.innerHTML = 
                    <button onclick="showLoginModal()">Вход</button>
                    <button onclick="showRegisterModal()">Регистрация</button>
                ;
                content.innerHTML = '';
            }
        }
        
        // Показать профиль
        function showProfile() {
            const content = document.getElementById('content');
            content.innerHTML = 
                <h2>Здравствуйте: ${currentUser}</h2>
                <button onclick="logout()">Выход</button>
            ;
        }
        
        // Показать баланс
        function showBalance() {
            const content = document.getElementById('content');
            content.innerHTML = 
                <h2>Здравствуйте: ${currentUser}</h2>
                <p>Ваш баланс: 0₽</p>
            ;
        }
        
        // Показать техподдержку
        function showSupport() {
            const content = document.getElementById('content');
            content.innerHTML = 
                <h2>Необходима помощь?</h2>
                <p>Кодер @animarovs - telegram.</p>
            ;
        }
        
        // Инициализация при загрузке страницы
        window.onload = updateUI;
    </script>
</body>
</html>

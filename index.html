<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animarov</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        .nav {
            display: flex;
            justify-content: flex-start;
            padding: 10px 20px;
            background-color: #333;
        }
        .nav button {
            margin-right: 10px;
            padding: 8px 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav button:hover {
            background-color: #777;
        }
        .content {
            padding: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            position: relative;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-content input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .modal-content button {
            background-color: #555;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">animarovs co</div>
    
    <div class="nav">
        <button id="loginBtn">Вход</button>
        <button id="registerBtn">Регистрация</button>
    </div>
    
    <div class="content" id="content"></div>
    
    <!-- Модальное окно входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Вход</h2>
            <div id="loginError" class="error"></div>
            <input type="text" id="loginUsername" placeholder="Введите логин">
            <input type="password" id="loginPassword" placeholder="Введите пароль">
            <button id="submitLogin">Войти</button>
        </div>
    </div>
    
    <!-- Модальное окно регистрации -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>Регистрация</h2>
            <div id="registerError" class="error"></div>
            <input type="text" id="registerUsername" placeholder="Придумайте логин">
            <input type="password" id="registerPassword" placeholder="Создайте пароль">
            <button id="submitRegister">Зарегистрироваться</button>
        </div>
    </div>

    <script>
        // Получаем все необходимые элементы
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const closeLogin = document.getElementById('closeLogin');
        const closeRegister = document.getElementById('closeRegister');
        
        // Показываем модальное окно входа
        loginBtn.onclick = function() {
            console.log("Кнопка Вход нажата"); // Для отладки
            loginModal.style.display = 'block';
        }
        
        // Показываем модальное окно регистрации
        registerBtn.onclick = function() {
            console.log("Кнопка Регистрация нажата"); // Для отладки
            registerModal.style.display = 'block';
        }
        
        // Закрываем модальные окна
        closeLogin.onclick = function() {
            loginModal.style.display = 'none';
        }
        
        closeRegister.onclick = function() {
            registerModal.style.display = 'none';
        }
        
        // Закрываем при клике вне окна
        window.onclick = function(event) {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
            if (event.target === registerModal) {
                registerModal.style.display = 'none';
            }
        }
        
        // Для проверки - выводим в консоль при нажатии кнопок
        console.log("Скрипт загружен"); // Должно появиться в консоли при загрузке
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>B coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .balance { 
            font-size: 24px; 
            margin: 25px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #coins {
            font-size: 32px;
            color: #feca57;
            font-weight: bold;
        }
        #userId {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .transfer-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        input {
            padding: 12px;
            margin: 8px;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 200px;
            font-size: 16px;
        }
        #transferBtn {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 10px auto;
            display: block;
        }
        #transferStatus {
            margin: 10px;
            font-weight: bold;
            min-height: 20px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .coin-animation {
            position: absolute;
            font-size: 20px;
            color: #feca57;
            font-weight: bold;
            animation: coinFloat 1s ease-out;
            pointer-events: none;
        }
        @keyframes coinFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–æ–ª–æ—Ç–æ–π –º–æ–Ω–µ—Ç–∫–∏ */
        .gold-coin {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #ffd700, #daa520);
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.3);
            border: 4px solid #ffec8b;
            transition: all 0.2s ease;
            user-select: none;
        }
        .gold-coin:active {
            transform: scale(0.95);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.2),
                0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ç–æ–ø–∞ */
        .top-btn {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .top-btn:hover {
            transform: translateY(-2px);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è disabled —Å–æ—Å—Ç–æ—è–Ω–∏—è */
        .gold-coin.disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loading">
        <div class="loader"></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
    <div class="container" id="mainPage" style="display: none;">
        <h1>ü™ô B Coin</h1>
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">0</span> –º–æ–Ω–µ—Ç</div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ —Ç–æ–ø–∞ -->
        <button id="topBtn" class="top-btn">üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</button>

        <!-- –ó–æ–ª–æ—Ç–∞—è –º–æ–Ω–µ—Ç–∫–∞ –¥–ª—è –∫–ª–∏–∫–æ–≤ -->
        <div class="gold-coin" id="clickCoin">
            ü™ô
        </div>

        <div class="transfer-section">
            <h3>üí∏ –ü–µ—Ä–µ–≤–æ–¥ –º–æ–Ω–µ—Ç</h3>
            <input type="number" id="receiverId" placeholder="ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
            <input type="number" id="transferAmount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
            <button id="transferBtn">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
            <p id="transferStatus"></p>
        </div>

        <p>–í–∞—à ID: <span id="userId"></span></p>
        <p>üëÜ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç–æ—Ç ID –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–æ–≤</p>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/–í–ê–®_URL_–°–ö–†–ò–ü–¢–ê/exec';

        let tg = window.Telegram.WebApp;
        let userTelegramId = tg.initDataUnsafe.user.id;
        let currentCoins = 0;
        let isRequestPending = false;

        tg.expand();
        tg.enableClosingConfirmation();
        document.getElementById('userId').textContent = userTelegramId;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        function showInterface() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        }

        async function callApi(method, payload) {
            try {
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–ª—é—á–∏ –≤ lowercase –¥–ª—è GET-–∑–∞–ø—Ä–æ—Å–æ–≤
                const lowerCasePayload = {};
                for (const key in payload) {
                    lowerCasePayload[key.toLowerCase()] = payload[key];
                }
                
                const params = new URLSearchParams({
                    method: method.toLowerCase(),
                    ...lowerCasePayload
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º timestamp —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
                params.append('t', Date.now());
                
                let response = await fetch(API_URL + '?' + params.toString(), {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ç–∞—Ç—É—Å–∞ –æ—Ç–≤–µ—Ç–∞
                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                return { error: error.message };
            }
        }

        async function loadUser() {
            try {
                let userData = await callApi('getUser', { 
                    telegramId: userTelegramId,
                    username: tg.initDataUnsafe.user.username || '',
                    first_name: tg.initDataUnsafe.user.first_name || ''
                });
                
                if (userData.error) {
                    console.error('Error loading user:', userData.error);
                    currentCoins = 0;
                } else {
                    currentCoins = userData.coins || 0;
                }
                
                document.getElementById('coins').textContent = currentCoins;
                showInterface();
                
            } catch (error) {
                console.error('Load user error:', error);
                currentCoins = 0;
                document.getElementById('coins').textContent = currentCoins;
                showInterface();
            }
        }

        function showError(message) {
            const statusEl = document.getElementById('transferStatus');
            statusEl.textContent = '‚ùå ' + message;
            statusEl.style.color = '#ff6b6b';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                statusEl.textContent = '';
            }, 3000);
        }

        function showSuccess(message) {
            const statusEl = document.getElementById('transferStatus');
            statusEl.textContent = '‚úÖ ' + message;
            statusEl.style.color = '#00d2d3';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                statusEl.textContent = '';
            }, 3000);
        }

        function createCoinAnimation(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin-animation';
            coin.textContent = '+1';
            coin.style.left = (x - 20) + 'px';
            coin.style.top = (y - 20) + 'px';
            document.body.appendChild(coin);
            
            setTimeout(() => {
                document.body.removeChild(coin);
            }, 1000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∑–æ–ª–æ—Ç–æ–π –º–æ–Ω–µ—Ç–∫–µ
        document.getElementById('clickCoin').addEventListener('click', async function(event) {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–≤—Ç–æ—Ä–Ω—ã–µ –∫–ª–∏–∫–∏ –≤–æ –≤—Ä–µ–º—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
            if (isRequestPending) return;
            isRequestPending = true;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—É—é –±–ª–æ–∫–∏—Ä–æ–≤–∫—É
            this.classList.add('disabled');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–∞ —Å–ª—É—á–∞–π –æ—Ç–∫–∞—Ç–∞
            const originalCoins = currentCoins;
            
            // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ (–æ–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω–æ–µ)
            currentCoins++;
            document.getElementById('coins').textContent = currentCoins;
            
            // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –º–æ–Ω–µ—Ç–∫–∏
            const rect = this.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            createCoinAnimation(x, y);
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            tg.HapticFeedback.impactOccurred('light');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
            
            try {
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                let result = await callApi('click', { 
                    telegramId: userTelegramId,
                    username: tg.initDataUnsafe.user.username || '',
                    first_name: tg.initDataUnsafe.user.first_name || ''
                });
                
                if (result.error) {
                    console.error('Click error:', result.error);
                    // –û—Ç–∫–∞—Ç—ã–≤–∞–µ–º –µ—Å–ª–∏ –æ—à–∏–±–∫–∞
                    currentCoins = originalCoins;
                    document.getElementById('coins').textContent = currentCoins;
                    showError('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + result.error);
                } else if (result.newCoins !== undefined) {
                    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å —Å–µ—Ä–≤–µ—Ä–æ–º
                    currentCoins = result.newCoins;
                    document.getElementById('coins').textContent = currentCoins;
                }
            } catch (error) {
                console.error('Click request error:', error);
                // –û—Ç–∫–∞—Ç—ã–≤–∞–µ–º –ø—Ä–∏ –æ—à–∏–±–∫–µ —Å–µ—Ç–∏
                currentCoins = originalCoins;
                document.getElementById('coins').textContent = currentCoins;
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                isRequestPending = false;
                this.classList.remove('disabled');
            }
        });

        document.getElementById('transferBtn').addEventListener('click', async () => {
            const receiverId = document.getElementById('receiverId').value;
            const amount = parseInt(document.getElementById('transferAmount').value);
            const statusEl = document.getElementById('transferStatus');

            if (!receiverId || !amount) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            if (receiverId == userTelegramId) {
                showError('–ù–µ–ª—å–∑—è –ø–µ—Ä–µ–≤–æ–¥–∏—Ç—å —Å–µ–±–µ!');
                return;
            }

            if (amount <= 0) {
                showError('–°—É–º–º–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –±–æ–ª—å—à–µ 0!');
                return;
            }

            if (amount > currentCoins) {
                showError('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
                return;
            }

            try {
                const result = await callApi('transfer', {
                    fromTelegramId: userTelegramId,
                    toTelegramId: receiverId,
                    amount: amount
                });

                if (result.success) {
                    showSuccess(`–£—Å–ø–µ—à–Ω–æ –ø–µ—Ä–µ–≤–µ–¥–µ–Ω–æ ${amount} –º–æ–Ω–µ—Ç!`);
                    currentCoins -= amount;
                    document.getElementById('coins').textContent = currentCoins;
                    tg.HapticFeedback.notificationOccurred('success');
                    
                    document.getElementById('receiverId').value = '';
                    document.getElementById('transferAmount').value = '';
                } else {
                    showError('–û—à–∏–±–∫–∞: ' + (result.error || 'Unknown error'));
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                console.error('Transfer error:', error);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Ç–æ–ø–∞
        document.getElementById('topBtn').addEventListener('click', async () => {
            try {
                const result = await callApi('getTop', {
                    telegramId: userTelegramId
                });
                
                if (result.success && result.topPlayers) {
                    let message = 'üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤:\n\n';
                    result.topPlayers.forEach((player, index) => {
                        message += `${index + 1}. ${player.name} (${player.username || '–±–µ–∑ username'}) - ${player.coins} –º–æ–Ω–µ—Ç\n`;
                    });
                    
                    if (result.userRank !== null) {
                        message += `\n–í–∞—à–µ –º–µ—Å—Ç–æ: ${result.userRank} –∏–∑ ${result.totalPlayers}`;
                    }
                    
                    alert(message);
                } else {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–ø –∏–≥—Ä–æ–∫–æ–≤');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–ø–∞');
                console.error('Top players error:', error);
            }
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        loadUser();
    </script>
</body>
</html>

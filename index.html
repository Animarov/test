<!DOCTYPE html>
<html>
<head>
    <title>B coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .balance { 
            font-size: 24px; 
            margin: 25px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #coins {
            font-size: 32px;
            color: #feca57;
            font-weight: bold;
        }
        .coin {
            width: 150px;
            height: 150px;
            margin: 30px auto;
            cursor: pointer;
            background: radial-gradient(circle, #feca57 30%, #ff9f43 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(254, 202, 87, 0.8),
                0 0 60px rgba(254, 202, 87, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            transition: transform 0.1s;
            user-select: none;
            position: relative;
        }
        .coin:active {
            transform: scale(0.95);
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            backdrop-filter: blur(5px);
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .user-id {
            margin-top: 30px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }
        .top-players {
            text-align: left;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .player-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        .transfer-form {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è +1 */
        .coin-gain {
            position: absolute;
            color: #ffffff;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 10;
            animation: gainAnimation 1s forwards;
        }
        
        @keyframes gainAnimation {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B coin</h1>
        
        <div class="balance">–í–∞—à –±–∞–ª–∞–Ω—Å: <span id="coins">0</span></div>
        
        <div>
            <button id="topPlayersBtn">–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</button>
            <button id="transferBtn">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
        </div>
        
        <div class="coin" id="coin">ü™ô</div>
        
        <div class="user-id">–í–∞—à ID: <span id="userId"></span></div>
        
        <div id="topPlayers" class="top-players" style="display: none;"></div>
        
        <div id="transferForm" class="transfer-form" style="display: none;">
            <input type="number" id="receiverId" placeholder="ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
            <input type="number" id="transferAmount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç">
            <button id="confirmTransfer">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const API_URL = 'https://script.google.com/macros/s/AKfycbzrQRc_tDpPfn0G3AJcwPuBguE8vxGVHD6VSZbA9q7mUN4BJRMVUmaYnaBlzM5YYsfD2w/exec';
        let tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe.user?.id;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            document.getElementById('userId').textContent = userId;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            getUserData();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –º–æ–Ω–µ—Ç–µ
            document.getElementById('coin').addEventListener('click', handleCoinClick);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            document.getElementById('topPlayersBtn').addEventListener('click', showTopPlayers);
            document.getElementById('transferBtn').addEventListener('click', showTransferForm);
            document.getElementById('confirmTransfer').addEventListener('click', handleTransfer);
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserData() {
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    method: 'getUser',
                    telegramId: userId,
                    username: tg.initDataUnsafe.user?.username,
                    first_name: tg.initDataUnsafe.user?.first_name
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('–û—à–∏–±–∫–∞:', data.error);
                    return;
                }
                document.getElementById('coins').textContent = data.coins;
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –º–æ–Ω–µ—Ç–µ
        function handleCoinClick(event) {
            // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é +1
            createGainAnimation(event);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    method: 'click',
                    telegramId: userId,
                    username: tg.initDataUnsafe.user?.username,
                    first_name: tg.initDataUnsafe.user?.first_name
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('–û—à–∏–±–∫–∞:', data.error);
                    return;
                }
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                document.getElementById('coins').textContent = data.newCoins;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
                const coin = document.getElementById('coin');
                coin.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    coin.style.transform = 'scale(1)';
                }, 100);
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
            });
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ +1
        function createGainAnimation(event) {
            const coin = document.getElementById('coin');
            const rect = coin.getBoundingClientRect();
            
            // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–ª–∏–∫–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –º–æ–Ω–µ—Ç—ã
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å —Ç–µ–∫—Å—Ç–æ–º +1
            const gainElement = document.createElement('div');
            gainElement.className = 'coin-gain';
            gainElement.textContent = '+1';
            gainElement.style.left = `${x}px`;
            gainElement.style.top = `${y}px`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –≤ –º–æ–Ω–µ—Ç—É
            coin.appendChild(gainElement);
            
            // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                coin.removeChild(gainElement);
            }, 1000);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ø –∏–≥—Ä–æ–∫–æ–≤
        function showTopPlayers() {
            const topPlayersDiv = document.getElementById('topPlayers');
            
            if (topPlayersDiv.style.display === 'block') {
                topPlayersDiv.style.display = 'none';
                return;
            }
            
            // –°–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É –ø–µ—Ä–µ–≤–æ–¥–∞, –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞
            document.getElementById('transferForm').style.display = 'none';
            
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    method: 'getTop',
                    telegramId: userId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('–û—à–∏–±–∫–∞:', data.error);
                    return;
                }
                
                let html = '<h3>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h3>';
                
                if (data.topPlayers && data.topPlayers.length > 0) {
                    data.topPlayers.forEach((player, index) => {
                        const rank = index + 1;
                        const name = player.name || '–ò–≥—Ä–æ–∫';
                        const coins = player.coins || 0;
                        html += `
                            <div class="player-item">
                                <span>${rank}. ${name} (@${player.username || '–±–µ–∑ username'})</span>
                                <span>${coins} ü™ô</span>
                            </div>
                        `;
                    });
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –æ–Ω –Ω–µ –≤ —Ç–æ–ø–µ
                    if (data.userRank > data.topPlayers.length) {
                        html += `<div class="player-item">... –í–∞—à–µ –º–µ—Å—Ç–æ: ${data.userRank} ...</div>`;
                    }
                } else {
                    html += '<p>–ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</p>';
                }
                
                topPlayersDiv.innerHTML = html;
                topPlayersDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                topPlayersDiv.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤</p>';
                topPlayersDiv.style.display = 'block';
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –ø–µ—Ä–µ–≤–æ–¥–∞
        function showTransferForm() {
            const transferForm = document.getElementById('transferForm');
            
            if (transferForm.style.display === 'block') {
                transferForm.style.display = 'none';
            } else {
                // –°–∫—Ä—ã—Ç—å —Ç–æ–ø –∏–≥—Ä–æ–∫–æ–≤, –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç
                document.getElementById('topPlayers').style.display = 'none';
                transferForm.style.display = 'block';
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞ –º–æ–Ω–µ—Ç
        function handleTransfer() {
            const receiverId = document.getElementById('receiverId').value;
            const amount = parseInt(document.getElementById('transferAmount').value);
            
            if (!receiverId || !amount) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            if (amount <= 0) {
                alert('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º');
                return;
            }
            
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    method: 'transfer',
                    fromTelegramId: userId,
                    toTelegramId: receiverId,
                    amount: amount
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('–û—à–∏–±–∫–∞: ' + data.error);
                    return;
                }
                
                alert(`–£—Å–ø–µ—à–Ω–æ –ø–µ—Ä–µ–≤–µ–¥–µ–Ω–æ ${amount} –º–æ–Ω–µ—Ç!`);
                document.getElementById('coins').textContent = data.fromNewBalance;
                document.getElementById('transferForm').style.display = 'none';
                document.getElementById('receiverId').value = '';
                document.getElementById('transferAmount').value = '';
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–≤–æ–¥–µ');
            });
        }
    </script>
</body>
</html>

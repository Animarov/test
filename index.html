<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–∫–µ—Ä –º–æ–Ω–µ—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        #user-name, #user-id {
            font-size: 18px;
            margin-right: 10px;
        }
        #user-id {
            color: #555;
        }
        #coin {
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-size: 24px;
        }
        #coin-count {
            font-size: 32px;
            margin-top: 20px;
        }
        #button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        #reset-button, #transfer-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #reset-button:hover, #transfer-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="user-info">
        <img id="user-avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä">
        <span id="user-name"></span>
        <span id="user-id"></span>
    </div>
    <div id="coin">ü™ô</div>
    <div id="coin-count">–ú–æ–Ω–µ—Ç: 0</div>
    <div id="button-container">
        <button id="reset-button">–°–±—Ä–æ—Å–∏—Ç—å</button>
        <button id="transfer-button">–ü–µ—Ä–µ–≤–æ–¥—ã</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user || {};
        const userNameElement = document.getElementById('user-name');
        const userIdElement = document.getElementById('user-id');
        const userAvatarElement = document.getElementById('user-avatar');
        const coinCountElement = document.getElementById('coin-count');
        const coinElement = document.getElementById('coin');
        const resetButton = document.getElementById('reset-button');
        const transferButton = document.getElementById('transfer-button');

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–º–µ–Ω–∏ –∏ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        userNameElement.textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        userIdElement.textContent = `ID: ${user.id || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`;

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏
        if (user.photo_url) {
            userAvatarElement.src = user.photo_url;
        } else {
            userAvatarElement.src = 'https://via.placeholder.com/50';
            userAvatarElement.alt = '–ê–≤–∞—Ç–∞—Ä –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω';
        }

        // URL —Å–µ—Ä–≤–µ—Ä–∞ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Å–µ—Ä–≤–µ—Ä–Ω—ã–π –∞–¥—Ä–µ—Å)
        const SERVER_URL = 'https://your-server-url.com';

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function fetchBalance() {
            try {
                const response = await fetch(`${SERVER_URL}/balance/${user.id}`);
                const data = await response.json();
                coinCountElement.textContent = `–ú–æ–Ω–µ—Ç: ${data.coins || 0}`;
            } catch (error) {
                tg.showAlert('–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
        async function addCoin() {
            try {
                const response = await fetch(`${SERVER_URL}/add-coin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id })
                });
                const data = await response.json();
                coinCountElement.textContent = `–ú–æ–Ω–µ—Ç: ${data.coins}`;
            } catch (error) {
                tg.showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –º–æ–Ω–µ—Ç—ã');
            }
        }

        // –°–±—Ä–æ—Å –±–∞–ª–∞–Ω—Å–∞
        async function resetBalance() {
            try {
                const response = await fetch(`${SERVER_URL}/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id })
                });
                const data = await response.json();
                coinCountElement.textContent = `–ú–æ–Ω–µ—Ç: ${data.coins}`;
                tg.showAlert('–ú–æ–Ω–µ—Ç—ã —Å–±—Ä–æ—à–µ–Ω—ã!');
            } catch (error) {
                tg.showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ –º–æ–Ω–µ—Ç');
            }
        }

        // –ü–µ—Ä–µ–≤–æ–¥ –º–æ–Ω–µ—Ç
        async function transferCoins(recipientId, amount) {
            try {
                const response = await fetch(`${SERVER_URL}/transfer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ senderId: user.id, recipientId, amount })
                });
                const data = await response.json();
                if (data.success) {
                    coinCountElement.textContent = `–ú–æ–Ω–µ—Ç: ${data.senderCoins}`;
                    tg.showAlert(`–ü–µ—Ä–µ–≤–µ–¥–µ–Ω–æ ${amount} –º–æ–Ω–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é —Å ID ${recipientId}`);
                } else {
                    tg.showAlert(data.message || '–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞');
                }
            } catch (error) {
                tg.showAlert('–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –º–æ–Ω–µ—Ç–µ
        coinElement.addEventListener('click', async () => {
            await addCoin();
            coinElement.style.transform = 'scale(0.9)';
            setTimeout(() => {
                coinElement.style.transform = 'scale(1)';
            }, 100);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–±—Ä–æ—Å–∞ –º–æ–Ω–µ—Ç
        resetButton.addEventListener('click', () => {
            tg.showConfirm('–°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –º–æ–Ω–µ—Ç—ã?', async (confirmed) => {
                if (confirmed) {
                    await resetBalance();
                }
            });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É "–ü–µ—Ä–µ–≤–æ–¥—ã"
        transferButton.addEventListener('click', () => {
            tg.showPopup({
                title: '–ü–µ—Ä–µ–≤–æ–¥ –º–æ–Ω–µ—Ç',
                message: '–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ —Å—É–º–º—É –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞:',
                buttons: [
                    { id: 'recipient_id', type: 'text', placeholder: 'ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è' },
                    { id: 'amount', type: 'text', placeholder: '–°—É–º–º–∞' },
                    { type: 'ok', text: '–ü–µ—Ä–µ–≤–µ—Å—Ç–∏' },
                    { type: 'cancel', text: '–û—Ç–º–µ–Ω–∞' }
                ]
            }, async (buttonId, data) => {
                if (buttonId === 'ok') {
                    const recipientId = data.recipient_id;
                    const amount = parseInt(data.amount);
                    if (!recipientId || isNaN(amount) || amount <= 0) {
                        tg.showAlert('–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è –∏ —Å—É–º–º—É!');
                        return;
                    }
                    await transferCoins(recipientId, amount);
                }
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–ª–∞–Ω—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        fetchBalance();
    </script>
</body>
</html>

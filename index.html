<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .coin {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            margin: 30px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
            border: 4px solid #ffed85;
            color: #8b7500;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .coin:active {
            transform: scale(0.95);
        }
        
        .balance {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            align-items: center;
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .rank {
            font-weight: bold;
            width: 30px;
            text-align: center;
        }
        
        .username {
            flex: 1;
            text-align: left;
            padding: 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-balance {
            font-weight: bold;
            color: #ffd700;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }
        
        .user-rank {
            background: rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Coin Clicker</h1>
        
        <div class="balance" id="balance">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div class="coin" id="coin">
            –ö–õ–ò–ö!
        </div>
        
        <div id="user-rank" class="user-rank" style="display: none;">
            <strong>–í–∞—à–µ –º–µ—Å—Ç–æ:</strong> <span id="user-position">-</span>
        </div>
        
        <div class="leaderboard">
            <h2>üèÜ –¢–æ–ø 100 –∏–≥—Ä–æ–∫–æ–≤</h2>
            <div id="leaderboard" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
